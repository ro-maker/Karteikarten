<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lernkarten-App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Basis-Stile – bitte anpassen, wie du möchtest */
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #card { position: relative; margin: 0 auto; border: 2px solid #ccc; transition: all 0.3s; overflow: hidden; }
    #card.flip { transform: rotateY(180deg); }
    #cardFrontFace, #cardBackFace { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; padding: 10px; box-sizing: border-box; }
    #cardBackFace { transform: rotateY(180deg); }
    .overlay { position: absolute; background: rgba(255,255,255,0.95); padding: 10px; border: 1px solid #ccc; }
    .draggable-text { position: absolute; cursor: move; border: 1px dashed #aaa; padding: 2px; }
    #bottomButtons { margin-top: 10px; display: flex; gap: 5px; }
    /* Zusätzliche Stile für Bearbeitung */
    #inlineEditOverlay input, 
    #inlineEditOverlay select { margin-right: 5px; }
    .palette-color { display: inline-block; width: 20px; height: 20px; margin-right: 5px; cursor: pointer; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <!-- Karte -->
  <div id="card">
    <div id="cardFrontFace">
      <div id="frontQuestion"></div>
    </div>
    <div id="cardBackFace">
      <div id="backAnswer"></div>
    </div>
    <!-- Canvases zum Zeichnen -->
    <canvas id="drawCanvasFront" style="position:absolute; top:0; left:0;"></canvas>
    <canvas id="drawCanvasBack" style="position:absolute; top:0; left:0;"></canvas>
  </div>

  <!-- Untere Buttons -->
  <div id="bottomButtons">
    <button onclick="openDrawControlsOverlay()"><i class="fas fa-pen"></i> Zeichnen</button>
    <button onclick="openInlineEditOverlay()"><i class="fas fa-edit"></i> Bearbeiten</button>
    <button onclick="addCard()"><i class="fas fa-plus"></i> Karte hinzufügen</button>
    <button onclick="deleteSelectedCard()"><i class="fas fa-trash"></i> Karte löschen</button>
    <button onclick="toggleProblem()"><i class="fas fa-exclamation"></i> Problem</button>
  </div>

  <!-- Draw Controls Overlay (Zeichenfenster) -->
  <div id="drawControlsOverlay" class="overlay" style="display:none; top:50px; left:50px;">
    <button onclick="setDrawingMode('erase'); getCurrentCanvas().style.cursor='url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVQoU2NkYGD4z0AEYBxVSFUAAXoYB7gWb5QAAAAASUVORK5CYII=), auto';">
      <i class="fas fa-eraser"></i> Radierer
    </button>
    <button onclick="setDrawingMode('draw'); getCurrentCanvas().style.cursor='crosshair';">
      <i class="fas fa-pen"></i> Stift
    </button>
    <button onclick="saveDrawing()"><i class="fas fa-save"></i> Speichern</button>
    <button onclick="closeDrawControls()"><i class="fas fa-times"></i> Schließen</button>
    <!-- Linienbreite Input -->
    <label for="lineWidthInput">Linienbreite:</label>
    <input type="number" id="lineWidthInput" value="3" min="1" style="width:50px;">
  </div>

  <!-- Inline Edit Overlay (Bearbeitungsfenster) -->
  <div id="inlineEditOverlay" class="overlay" style="display:none; top:100px; left:100px;">
    <button id="addTextButton"><i class="fas fa-plus"></i> Text hinzufügen</button>
    <label for="fontSizeInput">Schriftgröße:</label>
    <input type="text" id="fontSizeInput" placeholder="z.B. 16px">
    <label for="fontNameInput">Schriftart:</label>
    <select id="fontNameInput">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>
    <!-- Farbpalette -->
    <div id="colorPalette">
      <span class="palette-color" data-color="#000000" style="background:#000000;"></span>
      <span class="palette-color" data-color="#ff0000" style="background:#ff0000;"></span>
      <span class="palette-color" data-color="#00ff00" style="background:#00ff00;"></span>
      <span class="palette-color" data-color="#0000ff" style="background:#0000ff;"></span>
    </div>
    <button onclick="closeInlineEditOverlay()"><i class="fas fa-check"></i> Fertig</button>
  </div>

  <!-- Unsichtbares File-Upload Element -->
  <input type="file" id="hiddenImageUpload" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">

  <script>
    document.execCommand("styleWithCSS", false, true);

    /* ================= JAVASCRIPT-FUNKTIONEN ================= */

    let cards = [
      {
        question: "Was ist JavaScript?",
        answer: "JavaScript ist eine Programmiersprache für Webentwicklung.\n\n- Dynamische Inhalte\n- Interaktive Webseiten",
        color: "#fff",
        problem: false,
        pattern: "dotted",
        active: true,
        canvasDataFront: "",
        canvasDataBack: ""
      }
    ];
    let currentIndex = 0;
    let isEditing = false;
    let editingSide = null;
    let isDrawing = false;
    let drawingMode = "draw";
    let currentDrawingColor = "#000";
    let currentLineWidth = 3;
    let eraserLineWidth = 3;
    let isDrawingModeActive = false;

    document.addEventListener("DOMContentLoaded", () => {
      loadCardsFromLocalStorage();
      if (cards.length > 0) loadCard(currentIndex);
      renderCardList();
      updateCardSize();
      setupCanvasDrawing();
      makeAllOverlaysDraggable();
      updateBottomButtons();
      updateBottomButtonsWidth();

      // Linienbreiten-Input im Zeichnen-Fenster
      let lineWidthInput = document.getElementById("lineWidthInput");
      if(lineWidthInput){
        lineWidthInput.addEventListener("change", function(e){
          changeLineWidth(e.target.value);
        });
      }

      // "Text hinzufügen"-Button im Bearbeitungsfenster
      let addTextButton = document.getElementById("addTextButton");
      if(addTextButton){
        addTextButton.addEventListener("click", addDraggableText);
      }

      // Schriftgröße ändern
      let fontSizeInput = document.getElementById("fontSizeInput");
      if(fontSizeInput){
        fontSizeInput.addEventListener("change", function(e){
          toggleFontSize(e.target.value);
        });
      }

      // Schriftart ändern
      let fontNameInput = document.getElementById("fontNameInput");
      if(fontNameInput){
        fontNameInput.addEventListener("change", function(e){
          toggleFontName(e.target.value);
        });
      }

      // Farbpalette
      let paletteColors = document.querySelectorAll(".palette-color");
      paletteColors.forEach(function(el){
        el.addEventListener("click", function(){
          toggleTextColor(el.getAttribute("data-color"));
        });
      });
    });

    function loadCard(index, preserveFlip = false) {
      if (!cards[index]) return;
      currentIndex = index;
      let c = cards[index];
      document.getElementById("frontQuestion").innerHTML = c.question.replace(/\n/g, "<br>");
      document.getElementById("backAnswer").innerHTML = c.answer.replace(/\n/g, "<br>");
      document.getElementById("cardFrontFace").style.backgroundColor = c.color;
      document.getElementById("cardBackFace").style.backgroundColor  = c.color;

      let backFace = document.getElementById("cardBackFace");
      backFace.style.backgroundImage = "none";
      backFace.style.backgroundSize = "";
      backFace.style.backgroundPosition = "";
      backFace.style.lineHeight = "30px";
      backFace.style.paddingTop = "10px";
      if (c.pattern === "lines") {
        backFace.style.backgroundImage =
          "repeating-linear-gradient(to bottom, transparent, transparent 29px, rgba(0,0,0,0.15) 29px, rgba(0,0,0,0.15) 30px)";
        backFace.style.backgroundPosition = "0 10px";
        backFace.style.paddingTop = "10px";
      } else if (c.pattern === "grid") {
        backFace.style.backgroundImage =
          "linear-gradient(0deg, transparent 29px, rgba(0,0,0,0.15) 29px, rgba(0,0,0,0.15) 30px), linear-gradient(90deg, transparent 29px, rgba(0,0,0,0.15) 29px, rgba(0,0,0,0.15) 30px)";
        backFace.style.backgroundSize = "30px 30px";
      } else if (c.pattern === "dotted") {
        backFace.style.backgroundImage =
          "radial-gradient(rgba(0,0,0,0.15) 1px, transparent 1px)";
        backFace.style.backgroundSize = "20px 20px";
      }

      let cardEl = document.getElementById("card");
      cardEl.style.borderTop = c.problem ? "5px solid red" : "2px solid #ccc";
      if (!preserveFlip) { cardEl.classList.remove("flip"); }

      updateCardCounter();
      renderCardList();
      updateCardSize();
      updatePatternButton();
      updateBottomButtons();
      updateBottomButtonsWidth();
      makeImagesEditable();
      setupCanvasDrawing();
    }
    function updateCardCounter() {
      document.getElementById("currentCardIndex").textContent = currentIndex + 1;
      document.getElementById("totalCards").textContent = cards.length;
    }
    function renderCardList() {
      const listDiv = document.getElementById("cardList");
      if(listDiv){
        listDiv.innerHTML = "";
        cards.forEach((c, i) => {
          const btn = document.createElement("button");
          btn.textContent = i + 1;
          btn.onclick = () => { loadCard(i); };
          if (i === currentIndex) btn.classList.add("active");
          if (c.active === false) btn.classList.add("inactive");
          listDiv.appendChild(btn);
        });
      }
    }
    function maybeFlip(e) {
      if (isDrawingModeActive || isEditing) return;
      if (e.target.closest(".side-buttons-container") || e.target.closest(".overlay")) return;
      flipCard();
    }
    function flipCard() {
      document.getElementById("card").classList.toggle("flip");
      setTimeout(() => {
        setupCanvasDrawing();
        updateCardSize();
      }, 300);
    }
    function updatePatternButton() {
      document.getElementById("patternButton").innerHTML = `<i class="fas fa-th"></i> Muster&nbsp;Boden`;
    }
    function toggleProblem() {
      cards[currentIndex].problem = !cards[currentIndex].problem;
      loadCard(currentIndex, true);
      saveCardsToLocalStorage();
    }

    /* Untere Buttons an Kartenbreite anpassen */
    function updateBottomButtonsWidth() {
      let cardEl = document.getElementById("card");
      let bottom = document.getElementById("bottomButtons");
      bottom.style.width = cardEl.offsetWidth + "px";
      bottom.style.marginLeft = cardEl.offsetLeft + "px";
    }
    function updateBottomButtons() {
      document.getElementById("bottomButtons").style.display = "flex";
    }

    /* Inline Edit Overlay */
    function openInlineEditOverlay() {
      let isFlipped = document.getElementById("card").classList.contains("flip");
      editingSide = isFlipped ? "back" : "front";
      if (editingSide === "front") {
        document.getElementById("frontQuestion").contentEditable = "true";
        document.getElementById("frontQuestion").focus();
      } else {
        document.getElementById("backAnswer").contentEditable = "true";
        document.getElementById("backAnswer").focus();
      }
      isEditing = true;
      document.getElementById("inlineEditOverlay").classList.add("active");
    }
    function closeInlineEditOverlay() {
      document.getElementById("frontQuestion").contentEditable = "false";
      document.getElementById("backAnswer").contentEditable = "false";
      document.getElementById("inlineEditOverlay").classList.remove("active");
      isEditing = false;
      if (editingSide === "front") {
        cards[currentIndex].question = document.getElementById("frontQuestion").innerHTML;
      } else {
        cards[currentIndex].answer = document.getElementById("backAnswer").innerHTML;
      }
      saveCardsToLocalStorage();
      updateCardSize();
    }
    function execCmd(cmd) {
      document.execCommand(cmd, false, null);
    }
    function toggleTextColor(color) {
      let current = document.queryCommandValue("foreColor");
      if (current && current.toLowerCase() === color.toLowerCase()) {
        document.execCommand("removeFormat", false, null);
      } else {
        document.execCommand("foreColor", false, color);
      }
    }
    function toggleFontSize(size) {
      if (!size) return;
      document.execCommand("fontSize", false, "7");
      document.querySelectorAll("font[size='7']").forEach(f => {
        f.removeAttribute("size");
        f.style.fontSize = size;
      });
    }
    function toggleFontName(font) {
      if (!font) return;
      document.execCommand("fontName", false, font);
    }
    function addDraggableText() {
      const newText = document.createElement("div");
      newText.contentEditable = "true";
      newText.textContent = "Neuer Text";
      newText.classList.add("draggable-text");
      newText.style.top = "20px";
      newText.style.left = "20px";
      newText.style.fontSize = "16px";
      document.getElementById("card").appendChild(newText);
      makeTextDraggable(newText);
    }
    function makeTextDraggable(elem) {
      let dragText = null, textOffsetX = 0, textOffsetY = 0;
      elem.addEventListener("mousedown", (e) => {
        dragText = elem;
        textOffsetX = e.clientX - elem.getBoundingClientRect().left;
        textOffsetY = e.clientY - elem.getBoundingClientRect().top;
        document.addEventListener("mousemove", onTextDrag);
        document.addEventListener("mouseup", onTextDragEnd);
        e.stopPropagation();
      });
      function onTextDrag(e) {
        if (dragText) {
          let cardRect = document.getElementById("card").getBoundingClientRect();
          let newLeft = e.clientX - cardRect.left - textOffsetX;
          let newTop = e.clientY - cardRect.top - textOffsetY;
          dragText.style.left = newLeft + "px";
          dragText.style.top = newTop + "px";
        }
      }
      function onTextDragEnd(e) {
        dragText = null;
        document.removeEventListener("mousemove", onTextDrag);
        document.removeEventListener("mouseup", onTextDragEnd);
      }
    }

    /* Bewertung */
    function rateCard(rating) {
      if (rating === "Einfach") {
        cards[currentIndex].active = false;
        let nextIndex = currentIndex;
        let found = false;
        for (let i = 0; i < cards.length; i++) {
          nextIndex = (nextIndex + 1) % cards.length;
          if (cards[nextIndex].active !== false) { found = true; break; }
        }
        if (!found) {
          alert("Keine aktiven Karten mehr!");
          return;
        }
        currentIndex = nextIndex;
      } else {
        currentIndex = (currentIndex + 1) % cards.length;
      }
      loadCard(currentIndex);
      saveCardsToLocalStorage();
    }
    function toggleProblem() {
      cards[currentIndex].problem = !cards[currentIndex].problem;
      loadCard(currentIndex, true);
      saveCardsToLocalStorage();
    }

    /* Overlays */
    function openOverlay(id) {
      document.getElementById(id).classList.add("active");
    }
    function closeOverlay(id) {
      document.getElementById(id).classList.remove("active");
    }
    function uploadImage() {
      document.getElementById("hiddenImageUpload").click();
    }
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const isFlipped = document.getElementById("card").classList.contains("flip");
          if (!isFlipped) {
            cards[currentIndex].question += `<br><img src="${e.target.result}" class="editable-image" style="max-width:100%; cursor:move;" ondblclick="resizeImage(this)"><br>`;
          } else {
            cards[currentIndex].answer += `<br><img src="${e.target.result}" class="editable-image" style="max-width:100%; cursor:move;" ondblclick="resizeImage(this)"><br>`;
          }
          loadCard(currentIndex, true);
          saveCardsToLocalStorage();
        };
        reader.readAsDataURL(file);
      }
    }
    function resizeImage(img) {
      let action = prompt("Gib 'resize' ein, um die Größe anzupassen oder 'crop' zum Zuschneiden:", "resize");
      if (action === "resize") {
        let newWidth = prompt("Neue Breite (z.B. 50% oder 300px):", "50%");
        if (newWidth) {
          img.style.width = newWidth;
        }
      } else if (action === "crop") {
        let top = prompt("Zuschneiden: Abstand von oben (z.B. 10px):", "10px");
        let right = prompt("Zuschneiden: Abstand von rechts (z.B. 10px):", "10px");
        let bottom = prompt("Zuschneiden: Abstand von unten (z.B. 10px):", "10px");
        let left = prompt("Zuschneiden: Abstand von links (z.B. 10px):", "10px");
        if (top && right && bottom && left) {
          img.style.clipPath = `inset(${top} ${right} ${bottom} ${left})`;
        }
      }
    }
    function setCardColor(color) {
      cards[currentIndex].color = color;
      loadCard(currentIndex, true);
      saveCardsToLocalStorage();
      closeOverlay("colorOverlay");
    }

    /* Muster-Button */
    function cyclePattern(e) {
      e.stopPropagation();
      let patternOrder = ["lines", "grid", "dotted", "none"];
      let current = cards[currentIndex].pattern;
      let idx = patternOrder.indexOf(current);
      let nextIdx = (idx + 1) % patternOrder.length;
      cards[currentIndex].pattern = patternOrder[nextIdx];
      loadCard(currentIndex, true);
      saveCardsToLocalStorage();
      return false;
    }

    /* Zeichnen-Funktionen */
    function setupCanvasDrawing() {
      const card = document.getElementById("card");
      let canvasFront = document.getElementById("drawCanvasFront");
      let canvasBack  = document.getElementById("drawCanvasBack");
      let isFlipped = card.classList.contains("flip");

      if (isFlipped) {
        canvasFront.style.display = "none";
        canvasBack.style.display  = "block";
        canvasBack.width  = card.offsetWidth;
        canvasBack.height = card.offsetHeight;
        canvasBack.style.top = "0";
        canvasBack.style.left = "0";
        canvasBack.style.pointerEvents = isDrawingModeActive ? "auto" : "none";

        if (cards[currentIndex].canvasDataBack) {
          let img = new Image();
          img.onload = () => {
            let ctx = canvasBack.getContext("2d");
            ctx.clearRect(0, 0, canvasBack.width, canvasBack.height);
            ctx.drawImage(img, 0, 0, canvasBack.width, canvasBack.height);
          };
          img.src = cards[currentIndex].canvasDataBack;
        } else {
          canvasBack.getContext("2d").clearRect(0, 0, canvasBack.width, canvasBack.height);
        }
        canvasBack.onmousedown = startDrawing;
        canvasBack.onmousemove = drawLine;
        canvasBack.onmouseup   = endDrawing;
        canvasBack.onmouseout  = endDrawing;
      } else {
        canvasBack.style.display = "none";
        canvasFront.style.display = "block";
        canvasFront.width  = card.offsetWidth;
        canvasFront.height = card.offsetHeight;
        canvasFront.style.top = "0";
        canvasFront.style.left = "0";
        canvasFront.style.pointerEvents = isDrawingModeActive ? "auto" : "none";

        if (cards[currentIndex].canvasDataFront) {
          let img = new Image();
          img.onload = () => {
            let ctx = canvasFront.getContext("2d");
            ctx.clearRect(0, 0, canvasFront.width, canvasFront.height);
            ctx.drawImage(img, 0, 0, canvasFront.width, canvasFront.height);
          };
          img.src = cards[currentIndex].canvasDataFront;
        } else {
          canvasFront.getContext("2d").clearRect(0, 0, canvasFront.width, canvasFront.height);
        }
        canvasFront.onmousedown = startDrawing;
        canvasFront.onmousemove = drawLine;
        canvasFront.onmouseup   = endDrawing;
        canvasFront.onmouseout  = endDrawing;
      }
    }
    function getCurrentCanvas() {
      let card = document.getElementById("card");
      return document.getElementById(
        card.classList.contains("flip") ? "drawCanvasBack" : "drawCanvasFront"
      );
    }
    function getMousePos(e) {
      let canvas = getCurrentCanvas();
      let rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }
    function startDrawing(e) {
      if (!isDrawingModeActive) return;
      isDrawing = true;
      let ctx = getCurrentCanvas().getContext("2d");
      ctx.beginPath();
      let pos = getMousePos(e);
      ctx.moveTo(pos.x, pos.y);
    }
    function drawLine(e) {
      if (!isDrawingModeActive || !isDrawing) return;
      let ctx = getCurrentCanvas().getContext("2d");
      let pos = getMousePos(e);
      ctx.lineWidth = (drawingMode === "draw") ? currentLineWidth : eraserLineWidth;
      ctx.lineCap = "round";
      if (drawingMode === "draw") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = currentDrawingColor;
      } else {
        ctx.globalCompositeOperation = "destination-out";
      }
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }
    function endDrawing() {
      if (isDrawing && isDrawingModeActive) {
        isDrawing = false;
        let canvas = getCurrentCanvas();
        let card = document.getElementById("card");
        if (card.classList.contains("flip")) {
          cards[currentIndex].canvasDataBack = canvas.toDataURL("image/png");
        } else {
          cards[currentIndex].canvasDataFront = canvas.toDataURL("image/png");
        }
        saveCardsToLocalStorage();
      }
    }
    function setDrawingMode(mode) {
      drawingMode = mode;
      if (mode === "erase") {
        getCurrentCanvas().style.cursor =
          "url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVQoU2NkYGD4z0AEYBxVSFUAAXoYB7gWb5QAAAAASUVORK5CYII=), auto";
      } else {
        getCurrentCanvas().style.cursor = "crosshair";
      }
    }
    function setDrawingColor(color) {
      currentDrawingColor = color;
      drawingMode = "draw";
      getCurrentCanvas().style.cursor = "crosshair";
    }
    function changeLineWidth(val) {
      if (drawingMode === "draw") {
        currentLineWidth = parseInt(val, 10);
      } else if (drawingMode === "erase") {
        eraserLineWidth = parseInt(val, 10);
      }
    }
    function clearCanvas() {
      let canvas = getCurrentCanvas();
      let ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let card = document.getElementById("card");
      if (card.classList.contains("flip")) {
        cards[currentIndex].canvasDataBack = "";
      } else {
        cards[currentIndex].canvasDataFront = "";
      }
      saveCardsToLocalStorage();
    }
    function openDrawControlsOverlay() {
      isDrawingModeActive = true;
      setupCanvasDrawing();
      document.getElementById("drawControlsOverlay").classList.add("active");
    }
    function closeDrawControls() {
      isDrawingModeActive = false;
      document.getElementById("drawControlsOverlay").classList.remove("active");
      setupCanvasDrawing();
    }
    function saveDrawing() {
      let canvas = getCurrentCanvas();
      let card = document.getElementById("card");
      if (card.classList.contains("flip")) {
        cards[currentIndex].canvasDataBack = canvas.toDataURL("image/png");
      } else {
        cards[currentIndex].canvasDataFront = canvas.toDataURL("image/png");
      }
      saveCardsToLocalStorage();
      closeDrawControls();
    }

    /* Kartenverwaltung */
    function addCard() {
      let newQuestion = prompt("Neue Frage:");
      let newAnswer = prompt("Neue Antwort:");
      if (newQuestion && newAnswer) {
        cards.splice(currentIndex + 1, 0, {
          question: newQuestion,
          answer: newAnswer,
          color: "#fff",
          problem: false,
          pattern: "dotted",
          active: true,
          canvasDataFront: "",
          canvasDataBack: ""
        });
        currentIndex++;
        loadCard(currentIndex);
        saveCardsToLocalStorage();
      }
    }
    function deleteSelectedCard() {
      if (!cards.length) return;
      if (confirm("Diese Karte endgültig löschen?")) {
        cards.splice(currentIndex, 1);
        if (cards.length === 0) {
          alert("Keine Karten mehr!");
          saveCardsToLocalStorage();
          renderCardList();
          return;
        }
        if (currentIndex >= cards.length) currentIndex = cards.length - 1;
        loadCard(currentIndex);
        saveCardsToLocalStorage();
      }
    }
    function deleteAllCards() {
      if (confirm("Willst du wirklich ALLE Karten löschen?")) {
        cards = [];
        currentIndex = 0;
        saveCardsToLocalStorage();
        renderCardList();
        alert("Alle Karten wurden gelöscht.");
      }
    }
    function saveCardsToLocalStorage() {
      localStorage.setItem("myJuraCards", JSON.stringify(cards));
      renderCardList();
    }
    function loadCardsFromLocalStorage() {
      let data = localStorage.getItem("myJuraCards");
      if (data) {
        cards = JSON.parse(data);
      }
    }

    /* Dynamische Kartengröße */
    function updateCardSize() {
      let card = document.getElementById("card");
      let visibleFace = card.classList.contains("flip")
        ? document.getElementById("cardBackFace")
        : document.getElementById("cardFrontFace");
      let clone = visibleFace.cloneNode(true);
      clone.style.position = "static";
      clone.style.visibility = "hidden";
      clone.style.height = "auto";
      clone.style.padding = getComputedStyle(visibleFace).padding;
      card.appendChild(clone);
      let contentHeight = clone.offsetHeight;
      card.removeChild(clone);
      let maxHeight = window.innerHeight * 0.9;
      card.style.height = Math.min(contentHeight, maxHeight) + "px";
    }
    window.addEventListener("resize", () => {
      updateCardSize();
      updateBottomButtonsWidth();
    });
    function updateBottomButtonsWidth() {
      let cardEl = document.getElementById("card");
      let bottom = document.getElementById("bottomButtons");
      bottom.style.width = cardEl.offsetWidth + "px";
      bottom.style.marginLeft = cardEl.offsetLeft + "px";
    }

    /* Drag & Drop Bilder */
    let dragItem = null;
    let offsetX = 0, offsetY = 0;
    function startDrag(e) {
      dragItem = this;
      offsetX = e.clientX - dragItem.getBoundingClientRect().left;
      offsetY = e.clientY - dragItem.getBoundingClientRect().top;
      document.addEventListener("mousemove", onDrag);
      document.addEventListener("mouseup", endDrag);
    }
    function onDrag(e) {
      if (dragItem) {
        let cardRect = document.getElementById("card").getBoundingClientRect();
        let newLeft = e.clientX - cardRect.left - offsetX;
        let newTop = e.clientY - cardRect.top - offsetY;
        dragItem.style.left = newLeft + "px";
        dragItem.style.top = newTop + "px";
      }
    }
    function endDrag(e) {
      dragItem = null;
      document.removeEventListener("mousemove", onDrag);
      document.removeEventListener("mouseup", endDrag);
    }
    function makeImagesEditable() {
      let card = document.getElementById("card");
      let imgs = card.querySelectorAll("img.editable-image");
      imgs.forEach(img => {
        img.style.position = "absolute";
        img.style.cursor = "move";
        img.addEventListener("mousedown", startDrag);
      });
    }

    /* Draggable Overlays */
    function makeAllOverlaysDraggable() {
      let overlays = document.querySelectorAll(".overlay");
      overlays.forEach(overlay => {
        overlay.addEventListener("mousedown", startOverlayDrag);
      });
    }
    let overlayDragTarget = null;
    let overlayDragOffsetX = 0;
    let overlayDragOffsetY = 0;
    function startOverlayDrag(e) {
      if (e.button !== 0) return;
      overlayDragTarget = e.currentTarget;
      overlayDragOffsetX = e.clientX - overlayDragTarget.offsetLeft;
      overlayDragOffsetY = e.clientY - overlayDragTarget.offsetTop;
      document.addEventListener("mousemove", onOverlayDrag);
      document.addEventListener("mouseup", endOverlayDrag);
      e.preventDefault();
    }
    function onOverlayDrag(e) {
      if (!overlayDragTarget) return;
      overlayDragTarget.style.left = (e.clientX - overlayDragOffsetX) + "px";
      overlayDragTarget.style.top = (e.clientY - overlayDragOffsetY) + "px";
    }
    function endOverlayDrag(e) {
      overlayDragTarget = null;
      document.removeEventListener("mousemove", onOverlayDrag);
      document.removeEventListener("mouseup", endOverlayDrag);
    }
  </script>
</body>
