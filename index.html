<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retain-Style Flip-Karteikarten</title>
  <style>
    /* --- Globales Styling --- */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* --- Kopfzeile (Fortschritt) --- */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 {
      color: #972D54;
      margin-bottom: 5px;
    }
    header .subinfo {
      color: #888;
      font-size: 0.9rem;
    }

    /* --- Flip-Karten-Container --- */
    .card-container {
      perspective: 1000px; /* Wichtig für den 3D-Flip-Effekt */
      width: 320px;
      height: 220px;
      margin-bottom: 15px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }

    /* --- Vorder- und Rückseite der Karte --- */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; 
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #fff;
    }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
    }

    /* --- Frage & Antwort-Text --- */
    #frontQuestion {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.4;
      text-align: center;
    }
    #backAnswer {
      font-size: 1rem;
      color: #444;
      line-height: 1.4;
      text-align: center;
      margin-bottom: 15px;
    }

    /* --- Bewertungs-Buttons (auf der Rückseite) --- */
    .rating-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #fff;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn-falsch    { background-color: #dc3545; }  /* Rot */
    .btn-muehsam   { background-color: #ffc107; color: #333; } /* Gelb */
    .btn-gut       { background-color: #28a745; }  /* Grün */
    .btn-einfach   { background-color: #17a2b8; }  /* Türkis */

    /* --- Footer-Info --- */
    .info-footer {
      margin-top: 20px;
      color: #666;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <!-- Kopfzeile -->
  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
    <div class="subinfo">Wissensstand: Pro-Funktion</div>
  </header>

  <!-- Flip-Karten-Container -->
  <div class="card-container">
    <div class="card" id="card" onclick="flipCard()">
      <!-- Vorderseite -->
      <div class="card-face card-front">
        <div id="frontQuestion">Frage wird geladen...</div>
      </div>
      <!-- Rückseite -->
      <div class="card-face card-back">
        <div id="backAnswer">Antwort wird geladen...</div>
        <div class="rating-buttons">
          <!-- event.stopPropagation() verhindert erneutes Flippen bei Klick auf Buttons -->
          <button class="btn btn-falsch"  onclick="rateCard('Falsch'); event.stopPropagation();">Falsch</button>
          <button class="btn btn-muehsam" onclick="rateCard('Mühsam'); event.stopPropagation();">Mühsam</button>
          <button class="btn btn-gut"     onclick="rateCard('Gut'); event.stopPropagation();">Gut</button>
          <button class="btn btn-einfach"onclick="rateCard('Einfach'); event.stopPropagation();">Einfach</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer-Info -->
  <div class="info-footer" id="infoFooter"></div>

  <script>
    // Beispiel-Karten
    let cards = [
      {
        question: "Wann besteht ein Anspruch des Verkäufers V gegen den Abkäufer A auf Rückübereignung des Pkw nach § 812 I 1 2?",
        answer: "Voraussetzungen: Eigentum und Besitz an A übergegangen, Nichtleistungskondiktion, etc."
      },
      {
        question: "Ein Anspruch des Verkäufers V gegen den Abkäufer A auf Rückübereignung des Pkw nach § 812 I 1 2 (Nichtleistungskondiktion) besteht, wenn ...",
        answer: "1. A hat Eigentum und Besitz am Pkw erlangt. 2. In sonstiger Weise ... usw."
      },
      {
        question: "Wer schrieb 'Faust'?",
        answer: "Johann Wolfgang von Goethe."
      }
    ];

    let currentIndex = 0;
    const totalCards = cards.length;

    // DOM-Elemente
    const cardEl = document.getElementById('card');
    const frontQuestionEl = document.getElementById('frontQuestion');
    const backAnswerEl = document.getElementById('backAnswer');
    const currentCardIndexEl = document.getElementById('currentCardIndex');
    const totalCardsEl = document.getElementById('totalCards');
    const infoFooterEl = document.getElementById('infoFooter');

    // Seite initialisieren
    document.addEventListener('DOMContentLoaded', init);

    function init() {
      totalCardsEl.textContent = totalCards;
      loadCard(currentIndex);
    }

    // Aktuelle Karte laden
    function loadCard(index) {
      if (cards.length === 0) {
        frontQuestionEl.textContent = "Alle Karten abgeschlossen!";
        backAnswerEl.textContent = "Keine Karten mehr vorhanden.";
        infoFooterEl.textContent = "Glückwunsch, du hast alle Karten durchgearbeitet!";
        return;
      }
      frontQuestionEl.textContent = cards[index].question;
      backAnswerEl.textContent = cards[index].answer;
      currentCardIndexEl.textContent = index + 1;
      infoFooterEl.textContent = "";
      // Sicherstellen, dass die Karte wieder auf der Vorderseite ist
      cardEl.classList.remove('flip');
    }

    // Karte flippen (Vorder-/Rückseite)
    function flipCard() {
      // Falls keine Karten mehr da sind, nichts flippen
      if (cards.length === 0) return;
      cardEl.classList.toggle('flip');
    }

    // Karte bewerten
    function rateCard(rating) {
      infoFooterEl.textContent = `Du hast die Karte als "${rating}" bewertet.`;

      // Nur bei "Einfach" Karte entfernen, sonst ans Ende verschieben
      if (rating === 'Einfach') {
        cards.splice(currentIndex, 1);
      } else {
        let currentCard = cards[currentIndex];
        cards.splice(currentIndex, 1);
        cards.push(currentCard);
      }

      // Wenn alle Karten entfernt wurden
      if (cards.length === 0) {
        loadCard(-1);
        return;
      }

      // Index anpassen (z. B. wenn wir am Ende des Arrays sind)
      if (currentIndex >= cards.length) {
        currentIndex = 0;
      }

      // Nächste Karte laden
      loadCard(currentIndex);
    }
  </script>
</body>
</html>
