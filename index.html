<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Retain-Style Karteikarten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Globales Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 {
      color: #972D54;
    }
    /* Flip-Karten-Container */
    .card-container {
      position: relative;
      perspective: 1000px;
      width: 320px;
      height: 240px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 8px;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
      white-space: pre-line; /* Zeilenumbrüche erhalten */
    }
    .card-front {
      background-color: #fff;
    }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
    }
    /* Seiten-Buttons (Bild hochladen, Bearbeiten) – rechts neben der Karte */
    .side-buttons {
      position: absolute;
      top: 0;
      right: -130px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .side-buttons button:hover {
      opacity: 0.9;
    }
    /* Bottom-Buttons (fünf Buttons) – nur sichtbar, wenn Karte umgedreht */
    .bottom-buttons {
      margin-top: 15px;
      width: 320px;
      display: none; /* standardmäßig ausblenden */
      gap: 10px;
      justify-content: space-between;
    }
    .bottom-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .btn-falsch   { background-color: #e74c3c; }
    .btn-muehsam  { background-color: #f39c12; color: black; }
    .btn-gut      { background-color: #2ecc71; }
    .btn-einfach  { background-color: #1abc9c; }
    .btn-edit     { background-color: #8e44ad; }
    
    /* Bearbeitungs-Overlay */
    .edit-overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
    }
    .edit-overlay .text-editor {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .edit-overlay .text-editor button {
      padding: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .edit-overlay textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 100px;
    }
    .edit-overlay .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .edit-overlay button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .save { background-color: #28a745; }
    .close { background-color: #dc3545; }
    
    /* Canvas für Zeichnen */
    #drawCanvas {
      width: 90%;
      height: 60px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    /* Input für Bild-Upload */
    #imageUpload {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>

  <div class="card-container">
    <div class="card" id="card" onclick="flipCard()">
      <!-- Vorderseite -->
      <div class="card-face card-front">
        <div id="frontQuestion">Frage wird geladen...</div>
      </div>
      <!-- Rückseite -->
      <div class="card-face card-back">
        <div id="backAnswer">Antwort wird geladen...</div>
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
        <canvas id="drawCanvas"></canvas>
      </div>
    </div>
    <!-- Side-Buttons: Bild hochladen & Bearbeiten (rechts neben der Karte) -->
    <div class="side-buttons">
      <button onclick="openEditOverlay()">Bearbeiten</button>
      <button onclick="promptImageUpload()">Bild hinzufügen</button>
    </div>
  </div>

  <!-- Bottom-Buttons: erscheinen nur wenn Karte umgedreht ist -->
  <div class="bottom-buttons" id="bottomButtons">
    <button class="btn-falsch" onclick="rateCard('Falsch')">Falsch</button>
    <button class="btn-muehsam" onclick="rateCard('Mühsam')">Mühsam</button>
    <button class="btn-gut" onclick="rateCard('Gut')">Gut</button>
    <button class="btn-einfach" onclick="rateCard('Einfach')">Einfach</button>
    <button class="btn-edit" onclick="openEditOverlay()">Editieren</button>
  </div>

  <!-- Bearbeitungs-Overlay (Texteditor mit Formatierungsoptionen) -->
  <div class="edit-overlay" id="editOverlay">
    <h3>Karte bearbeiten</h3>
    <div class="text-editor">
      <button onclick="applyFormat('bold')"><b>B</b></button>
      <button onclick="applyFormat('italic')"><i>I</i></button>
      <button onclick="applyFormat('underline')"><u>U</u></button>
      <button onclick="applyFormat('fontSize')">Größe</button>
    </div>
    <textarea id="editText" placeholder="Antwort bearbeiten..."></textarea>
    <div class="buttons">
      <button class="save" onclick="saveEdit()">Speichern</button>
      <button class="close" onclick="closeEditOverlay()">Abbrechen</button>
    </div>
  </div>

  <script>
    // Beispiel-Karten (du kannst diese später dynamisch laden)
    let cards = [
      {
        question: "Wann besteht ein Anspruch des Verkäufers V gegen den Abkäufer A auf Rückübereignung des Pkw?",
        answer: "Wenn die Voraussetzungen des § 812 BGB erfüllt sind.\n\nWeitere Infos:\n- Punkt 1\n- Punkt 2"
      }
    ];
    let currentIndex = 0;
    document.addEventListener("DOMContentLoaded", () => {
      loadCard(currentIndex);
      setupCanvas();
      updateBottomButtons();
      document.getElementById("totalCards").textContent = cards.length;
    });
    function loadCard(index) {
      document.getElementById("frontQuestion").textContent = cards[index].question;
      // Verwende innerHTML, um HTML-Formatierungen (wie <br> für Absätze) zu erhalten
      document.getElementById("backAnswer").innerHTML = cards[index].answer.replace(/\n/g, "<br>");
      document.getElementById("currentCardIndex").textContent = index + 1;
    }
    function flipCard() {
      const cardEl = document.getElementById("card");
      cardEl.classList.toggle("flip");
      updateBottomButtons();
    }
    // Bottom-Buttons anzeigen, wenn Karte umgedreht
    function updateBottomButtons() {
      const cardEl = document.getElementById("card");
      const bottomButtons = document.getElementById("bottomButtons");
      if(cardEl.classList.contains("flip")) {
        bottomButtons.style.display = "flex";
      } else {
        bottomButtons.style.display = "none";
      }
    }
    // Bewertungsfunktion
    function rateCard(rating) {
      alert(`Bewertung: ${rating}`);
      // Hier kannst du Logik einfügen, z.B. Karte bei "Einfach" löschen
    }
    // Bearbeitungs-Overlay öffnen
    function openEditOverlay() {
      document.getElementById("editText").value = cards[currentIndex].answer;
      document.getElementById("editOverlay").style.display = "block";
    }
    function closeEditOverlay() {
      document.getElementById("editOverlay").style.display = "none";
    }
    function saveEdit() {
      let newText = document.getElementById("editText").value;
      cards[currentIndex].answer = newText;
      loadCard(currentIndex);
      closeEditOverlay();
    }
    // Formatierung im Editor
    function applyFormat(format) {
      const textarea = document.getElementById("editText");
      let start = textarea.selectionStart;
      let end = textarea.selectionEnd;
      let selected = textarea.value.substring(start, end);
      let before = "", after = "";
      switch(format) {
        case "bold":
          before = "<b>";
          after = "</b>";
          break;
        case "italic":
          before = "<i>";
          after = "</i>";
          break;
        case "underline":
          before = "<u>";
          after = "</u>";
          break;
        case "fontSize":
          let size = prompt("Schriftgröße (z.B. 18px):", "18px");
          before = `<span style="font-size:${size};">`;
          after = "</span>";
          break;
      }
      textarea.value = textarea.value.substring(0, start) + before + selected + after + textarea.value.substring(end);
    }
    // Dummy-Funktion: Über den Seiten-Button "Bild hinzufügen" wird der Bild-Upload ausgelöst
    function promptImageUpload() {
      document.getElementById("imageUpload").click();
    }
    // Bild-Upload-Funktion
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          let img = document.createElement("img");
          img.src = e.target.result;
          img.style.maxWidth = "100%";
          // Füge Bild in die Antwort ein
          document.getElementById("backAnswer").innerHTML += "<br>" + img.outerHTML;
        }
        reader.readAsDataURL(file);
      }
    }
    // Zeichnen auf Canvas
    function setupCanvas() {
      const canvas = document.getElementById("drawCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.clientWidth;
      canvas.height = 60;
      let drawing = false;
      canvas.addEventListener("mousedown", () => { drawing = true; ctx.beginPath(); });
      canvas.addEventListener("mouseup", () => { drawing = false; });
      canvas.addEventListener("mousemove", function(e) {
        if(!drawing) return;
        let rect = canvas.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(x, y);
        ctx.stroke();
      });
    }
  </script>
</body>
</html>
