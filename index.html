<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flexible Flip-Karteikarten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Globales Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 {
      color: #972D54;
    }
    /* Gesamt-Layout: Linke Liste + Hauptbereich */
    .app-container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    /* Linke Spalte: Plus-Button und Liste der Karteikarten */
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      min-width: 80px;
    }
    .add-card-button {
      background-color: #28a745;
      color: white;
      font-size: 32px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    #cardList {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #cardList button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: #ddd;
      cursor: pointer;
    }
    #cardList button.active {
      background-color: #972D54;
      color: white;
    }
    /* Kartenbereich: Enth√§lt die Karte + rechte Seitenbuttons */
    .card-wrapper {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      padding: 10px; /* Hier sieht man den Rahmen, der sich vergr√∂√üert */
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 19px,
        rgba(0,0,0,0.1) 19px,
        rgba(0,0,0,0.1) 20px
      );
    }
    /* Die Karte selbst ‚Äì ohne internen Scroll, Gr√∂√üe passt sich dem Inhalt an */
    .card {
      width: 100%;
      min-width: 400px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      /* Die H√∂he wird per JS dynamisch gesetzt */
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }
    /* F√ºr den Flip-Effekt: beide Seiten werden √ºbereinandergelegt */
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    /* Front- und R√ºckseite ‚Äì hier nutzen wir absolute Positionierung,
       sodass wir den Rahmen per JS (nach dem Laden) anpassen */
    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      backface-visibility: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1.2rem;
    }
    .card-front {
      background-color: #fff;
    }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 19px,
        rgba(0,0,0,0.1) 19px,
        rgba(0,0,0,0.1) 20px
      );
    }
    /* Seitenbuttons ‚Äì jetzt als normaler Flex-Block, der immer rechts neben der Karte ist */
    .side-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .side-buttons button:hover {
      opacity: 0.9;
    }
    /* Untere Bewertungsbuttons (ohne Editieren) */
    .bottom-buttons {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 10px;
      display: none; /* erscheint nur, wenn die Karte umgedreht ist */
    }
    .bottom-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .btn-falsch { background-color: #e74c3c; }
    .btn-muehsam { background-color: #f39c12; color: #000; }
    .btn-gut    { background-color: #2ecc71; }
    .btn-einfach { background-color: #1abc9c; }
    /* Overlays (z.B. f√ºr Farbe, Bild, Zeichnen) */
    .overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 600px;
      width: 90%;
    }
    .overlay.active {
      display: block;
    }
    .overlay h3 { margin-bottom: 10px; }
    .overlay button {
      padding: 10px;
      background-color: #972D54;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>
  
  <!-- Gesamtcontainer: Linke Spalte + Kartenbereich -->
  <div class="app-container">
    <!-- Linke Spalte: Plus-Button und Liste der Karten -->
    <div class="left-panel">
      <button class="add-card-button" onclick="addCard()">+</button>
      <div id="cardList"></div>
    </div>
    
    <!-- Kartenbereich: Enth√§lt Karte und rechte Seitenbuttons -->
    <div class="card-wrapper" id="cardWrapper">
      <div class="card" id="card" onclick="flipCard()">
        <div class="card-inner">
          <!-- Vorderseite -->
          <div class="card-face card-front">
            <div id="frontQuestion">Frage wird geladen...</div>
          </div>
          <!-- R√ºckseite -->
          <div class="card-face card-back">
            <div id="backAnswer">Antwort wird geladen...</div>
            <!-- Zeichnen-Overlay (innerhalb der Karte) -->
            <div class="overlay" id="drawOverlay">
              <h3>Zeichnen</h3>
              <canvas id="drawCanvas"></canvas>
              <div class="draw-controls">
                <button onclick="setDrawingColor('#000')">Schwarz</button>
                <button onclick="setDrawingColor('red')">Rot</button>
                <button onclick="setDrawingColor('green')">Gr√ºn</button>
                <button onclick="setDrawingColor('blue')">Blau</button>
                <button onclick="eraseDrawing()">Radieren</button>
                <button onclick="saveDrawing()">√úbernehmen</button>
              </div>
              <button onclick="closeOverlay('drawOverlay')">Schlie√üen</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Seitenbuttons -->
      <div class="side-buttons">
        <button onclick="openEditOverlay()">‚úèÔ∏è Bearbeiten</button>
        <button onclick="openOverlay('imageOverlay')">üì∑ Bild hinzuf√ºgen</button>
        <button onclick="toggleDrawOverlay()">‚úçÔ∏è Zeichnen</button>
        <button onclick="openOverlay('colorOverlay')">üé® Farbe</button>
      </div>
    </div>
  </div>
  
  <!-- Untere Bewertungsbuttons (ohne Editieren) -->
  <div class="bottom-buttons" id="bottomButtons">
    <button class="btn-falsch" onclick="rateCard('Falsch')">Falsch</button>
    <button class="btn-muehsam" onclick="rateCard('M√ºhsam')">M√ºhsam</button>
    <button class="btn-gut" onclick="rateCard('Gut')">Gut</button>
    <button class="btn-einfach" onclick="rateCard('Einfach')">Einfach</button>
  </div>
  
  <!-- Bearbeitungs-Overlay (WYSIWYG Editor) -->
  <div id="editOverlay" class="overlay">
    <h3>Karte bearbeiten</h3>
    <div class="toolbar">
      <button onclick="execCmd('bold')"><b>B</b></button>
      <button onclick="execCmd('italic')"><i>I</i></button>
      <button onclick="execCmd('underline')"><u>U</u></button>
      <button onclick="execCmd('justifyLeft')">Links</button>
      <button onclick="execCmd('justifyCenter')">Mitte</button>
      <button onclick="execCmd('justifyRight')">Rechts</button>
      <button onclick="changeFontSize()">Gr√∂√üe</button>
    </div>
    <div class="color-palette">
      <button style="background:#000;" onclick="execCmdColor('#000')"></button>
      <button style="background:red;" onclick="execCmdColor('red')"></button>
      <button style="background:green;" onclick="execCmdColor('green')"></button>
      <button style="background:blue;" onclick="execCmdColor('blue')"></button>
      <button style="background:#8e44ad;" onclick="execCmdColor('#8e44ad')"></button>
    </div>
    <div class="highlight-palette">
      <button style="background:yellow;" onclick="execCmdHighlight('yellow')"></button>
      <button style="background:#f39c12;" onclick="execCmdHighlight('#f39c12')"></button>
      <button style="background:#9b59b6;" onclick="execCmdHighlight('#9b59b6')"></button>
      <button style="background:#bdc3c7;" onclick="execCmdHighlight('#bdc3c7')"></button>
      <button style="background:pink;" onclick="execCmdHighlight('pink')"></button>
    </div>
    <div id="editContent" contenteditable="true" style="border:1px solid #ccc; border-radius:4px; padding:8px; margin-top:10px; min-height:150px;"></div>
    <div class="buttons">
      <button onclick="saveEdit()">Speichern</button>
      <button onclick="closeEditOverlay()">Abbrechen</button>
    </div>
  </div>
  
  <!-- Bild-Overlay -->
  <div id="imageOverlay" class="overlay">
    <h3>Bild hinzuf√ºgen</h3>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Hochladen</button>
    <button onclick="closeOverlay('imageOverlay')">Abbrechen</button>
  </div>
  
  <!-- Farb-Overlay -->
  <div id="colorOverlay" class="overlay">
    <h3>Karteikartenfarbe √§ndern</h3>
    <div class="color-palette">
      <button style="background:#ffdddd;" onclick="setCardColor('#ffdddd')"></button>
      <button style="background:#fff4dd;" onclick="setCardColor('#fff4dd')"></button>
      <button style="background:#ddffdd;" onclick="setCardColor('#ddffdd')"></button>
      <button style="background:#ddeeff;" onclick="setCardColor('#ddeeff')"></button>
      <button style="background:#ffddee;" onclick="setCardColor('#ffddee')"></button>
    </div>
    <button onclick="closeOverlay('colorOverlay')">Schlie√üen</button>
  </div>
  
  <!-- Versteckter Datei-Upload f√ºr Bild -->
  <input type="file" id="hiddenImageUpload" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">
  
  <script>
    // Beispiel-Karteikarten (Demo-Daten)
    let cards = [
      {
        question: "Was ist JavaScript?",
        answer: "JavaScript ist eine Programmiersprache f√ºr Webentwicklung.\n\nWeitere Details:\n- Dynamische Inhalte\n- Interaktive Webseiten"
      }
    ];
    let currentIndex = 0;
    
    document.addEventListener("DOMContentLoaded", () => {
      loadCardsFromLocalStorage();
      if(cards.length > 0) loadCard(currentIndex);
      setupDrawCanvas();
      updateCardCounter();
      renderCardList();
    });
    
    // Karte laden und anzeigen sowie dynamische H√∂he anpassen
    function loadCard(index) {
      if(!cards[index]) return;
      document.getElementById("frontQuestion").innerHTML = cards[index].question.replace(/\n/g, "<br>");
      document.getElementById("backAnswer").innerHTML = cards[index].answer.replace(/\n/g, "<br>");
      currentIndex = index;
      updateCardCounter();
      renderCardList();
      // Zur√ºcksetzen: immer die Vorderseite anzeigen
      document.getElementById("card").classList.remove("flip");
      updateBottomButtons();
      // Nach dem Rendern H√∂he anpassen ‚Äì so wird der Rahmen immer gr√∂√üer
      setTimeout(() => {
        const front = document.getElementById("frontQuestion");
        const back  = document.getElementById("backAnswer");
        const card  = document.getElementById("card");
        // Tempor√§r H√∂he zur√ºcksetzen, um nat√ºrliche H√∂he zu messen
        card.style.height = "auto";
        let newHeight = Math.max(front.offsetHeight, back.offsetHeight) + 40; // +40 f√ºr Padding
        // Optional: Begrenzung auf die Fensterh√∂he (z.B. als "normale Seite")
        card.style.height = Math.min(newHeight, window.innerHeight) + "px";
      }, 100);
    }
    
    function updateCardCounter() {
      document.getElementById("currentCardIndex").textContent = currentIndex + 1;
      document.getElementById("totalCards").textContent = cards.length;
    }
    
    // Flip-Effekt
    function flipCard() {
      document.getElementById("card").classList.toggle("flip");
      updateBottomButtons();
    }
    function updateBottomButtons() {
      const bottom = document.getElementById("bottomButtons");
      bottom.style.display = document.getElementById("card").classList.contains("flip") ? "flex" : "none";
    }
    
    // Bewertung der Karte (untere Buttons)
    function rateCard(rating) {
      if(rating === "Einfach") {
        cards.splice(currentIndex, 1);
        if(cards.length === 0) {
          alert("Keine Karten mehr!");
          saveCardsToLocalStorage();
          return;
        }
        if(currentIndex >= cards.length) currentIndex = cards.length - 1;
      } else {
        currentIndex = (currentIndex + 1) % cards.length;
      }
      loadCard(currentIndex);
      saveCardsToLocalStorage();
    }
    
    // Overlays √∂ffnen & schlie√üen
    function openOverlay(id) {
      document.getElementById(id).classList.add("active");
    }
    function closeOverlay(id) {
      document.getElementById(id).classList.remove("active");
    }
    
    // Bearbeitungs-Overlay
    function openEditOverlay() {
      openOverlay("editOverlay");
      document.getElementById("editContent").innerHTML = cards[currentIndex].answer;
    }
    function closeEditOverlay() {
      closeOverlay("editOverlay");
    }
    function saveEdit() {
      cards[currentIndex].answer = document.getElementById("editContent").innerHTML;
      loadCard(currentIndex);
      closeEditOverlay();
      saveCardsToLocalStorage();
    }
    function execCmd(cmd) {
      document.execCommand(cmd, false, null);
    }
    function changeFontSize() {
      let size = prompt("Schriftgr√∂√üe (z.B. 18px):", "18px");
      if(!size) return;
      document.execCommand("fontSize", false, "5");
      let fonts = document.getElementById("editContent").querySelectorAll("font[size='5']");
      fonts.forEach(f => {
        f.removeAttribute("size");
        f.style.fontSize = size;
      });
    }
    function execCmdColor(btnColor) {
      document.execCommand("foreColor", false, btnColor);
    }
    function execCmdHighlight(btnColor) {
      document.execCommand("hiliteColor", false, btnColor);
    }
    
    // Bild-Upload
    function uploadImage() {
      document.getElementById("hiddenImageUpload").click();
    }
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          let imgHTML = `<br><img src="${e.target.result}" style="max-width:100%; cursor:pointer;" ondblclick="resizeImage(this)" onclick="if(confirm('Bild entfernen?')) { this.remove(); }"><br>`;
          cards[currentIndex].answer += imgHTML;
          loadCard(currentIndex);
          saveCardsToLocalStorage();
        };
        reader.readAsDataURL(file);
      }
    }
    function resizeImage(img) {
      let newWidth = prompt("Neue Breite in Prozent (z.B. 50%):", "50%");
      if(newWidth) img.style.maxWidth = newWidth;
    }
    
    // Farb-Overlay: Karte f√§rben (√§ndert die Hintergrundfarbe der Karte)
    function setCardColor(color) {
      document.getElementById("card").style.backgroundColor = color;
      closeOverlay("colorOverlay");
    }
    
    // Zeichnen-Overlay
    function toggleDrawOverlay() {
      const overlay = document.getElementById("drawOverlay");
      if(overlay.classList.contains("active")) {
        closeOverlay("drawOverlay");
      } else {
        openOverlay("drawOverlay");
        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        setupDrawCanvas();
      }
    }
    let currentDrawingColor = "#000";
    function setupDrawCanvas() {
      const canvas = document.getElementById("drawCanvas");
      const ctx = canvas.getContext("2d");
      let rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      let drawing = false;
      canvas.addEventListener("mousedown", () => {
        drawing = true;
        ctx.beginPath();
      });
      canvas.addEventListener("mouseup", () => { drawing = false; });
      canvas.addEventListener("mousemove", function(e) {
        if(!drawing) return;
        let r = canvas.getBoundingClientRect();
        let x = e.clientX - r.left;
        let y = e.clientY - r.top;
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.strokeStyle = currentDrawingColor;
        ctx.lineTo(x, y);
        ctx.stroke();
      });
    }
    function setDrawingColor(color) { currentDrawingColor = color; }
    function eraseDrawing() {
      const canvas = document.getElementById("drawCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    function saveDrawing() {
      const canvas = document.getElementById("drawCanvas");
      const dataURL = canvas.toDataURL("image/png");
      let imgHTML = `<br><img src="${dataURL}" style="max-width:100%; cursor:pointer;" ondblclick="resizeImage(this)" onclick="if(confirm('Zeichnung entfernen?')) { this.remove(); }"><br>`;
      cards[currentIndex].answer += imgHTML;
      loadCard(currentIndex);
      closeOverlay("drawOverlay");
      saveCardsToLocalStorage();
    }
    
    // Neue Karte hinzuf√ºgen
    function addCard() {
      let newQuestion = prompt("Neue Frage:");
      let newAnswer = prompt("Neue Antwort:");
      if(newQuestion && newAnswer) {
        cards.splice(currentIndex+1, 0, { question: newQuestion, answer: newAnswer });
        currentIndex++;
        loadCard(currentIndex);
        saveCardsToLocalStorage();
      }
    }
    
    // Lokale Speicherung
    function saveCardsToLocalStorage() {
      localStorage.setItem("myJuraCards", JSON.stringify(cards));
      renderCardList();
    }
    function loadCardsFromLocalStorage() {
      let data = localStorage.getItem("myJuraCards");
      if(data) cards = JSON.parse(data);
    }
    
    // Linke Liste: Alle Karten als nummerierte Buttons
    function renderCardList() {
      const listDiv = document.getElementById("cardList");
      listDiv.innerHTML = "";
      cards.forEach((c, i) => {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.onclick = () => { loadCard(i); };
        if(i === currentIndex) btn.classList.add("active");
        listDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
