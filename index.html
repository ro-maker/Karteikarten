<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flexible Flip-Karteikarten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* ---------- Globales Styling ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 { color: #972D54; }
    
    /* ---------- Karteikarten-Container ---------- */
    .card-wrapper {
      position: relative;
      display: inline-block;
      min-width: 320px;
      width: auto;
      margin-bottom: 20px;
    }
    
    /* ---------- Flip-Karte ---------- */
    .card {
      width: 100%;
      min-height: 240px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
      overflow: hidden;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 240px;
      padding: 16px;
      border-radius: 8px;
      backface-visibility: hidden;
      white-space: pre-line;
      text-align: left;
    }
    .card-front { background-color: #fff; }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
    }

    /* ---------- Side-Buttons (rechts neben der Karte) ---------- */
    .side-buttons {
      position: absolute;
      top: 10px;
      right: -150px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .side-buttons button:hover { opacity: 0.9; }

    /* ---------- Bottom-Buttons (erscheinen unter der Karte) ---------- */
    .bottom-buttons {
      width: 100%;
      max-width: 600px;
      display: none;
      gap: 10px;
      justify-content: space-between;
      margin-top: 10px;
    }
    .bottom-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .btn-falsch   { background-color: #e74c3c; }
    .btn-muehsam  { background-color: #f39c12; color: #000; }
    .btn-gut      { background-color: #2ecc71; }
    .btn-einfach  { background-color: #1abc9c; }

  </style>
</head>
<body>

  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>

  <!-- Wrapper f√ºr Karte und Side-Buttons -->
  <div class="card-wrapper">
    <div class="card" id="card" onclick="flipCard()">
      <!-- Vorderseite (Frage) -->
      <div class="card-face card-front">
        <div id="frontQuestion">Frage wird geladen...</div>
      </div>
      <!-- R√ºckseite (Antwort) -->
      <div class="card-face card-back">
        <div id="backAnswer">Antwort wird geladen...</div>
      </div>
    </div>
    <!-- Side-Buttons: stehen komplett rechts neben der Karte -->
    <div class="side-buttons">
      <button onclick="openEditOverlay()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="triggerImageUpload()">üì∑ Bild hinzuf√ºgen</button>
      <button onclick="openDrawOverlay()">‚úçÔ∏è Zeichnen</button>
    </div>
  </div>

  <!-- Bottom-Buttons: erscheinen unter der Karte, wenn umgedreht -->
  <div class="bottom-buttons" id="bottomButtons">
    <button class="btn-falsch" onclick="rateCard('Falsch')">Falsch</button>
    <button class="btn-muehsam" onclick="rateCard('M√ºhsam')">M√ºhsam</button>
    <button class="btn-gut" onclick="rateCard('Gut')">Gut</button>
    <button class="btn-einfach" onclick="rateCard('Einfach')">Einfach</button>
  </div>

  <script>
    let cards = [
      {
        question: "Wann besteht ein Anspruch des Verk√§ufers auf R√ºck√ºbereignung des Pkw?",
        answer: "Wenn die Voraussetzungen des ¬ß 812 BGB erf√ºllt sind.\n\nWeitere Details:\n- Punkt 1\n- Punkt 2"
      }
    ];
    let currentIndex = 0;

    document.addEventListener("DOMContentLoaded", () => {
      loadCard(currentIndex);
      document.getElementById("totalCards").textContent = cards.length;
    });

    function loadCard(index) {
      let questionEl = document.getElementById("frontQuestion");
      let answerEl = document.getElementById("backAnswer");

      // Setze die Frage und Antwort korrekt
      questionEl.innerHTML = cards[index].question.replace(/\n/g, "<br>");
      answerEl.innerHTML = cards[index].answer.replace(/\n/g, "<br>");

      document.getElementById("currentCardIndex").textContent = index + 1;
    }

    function flipCard() {
      const cardEl = document.getElementById("card");
      cardEl.classList.toggle("flip");
      updateBottomButtons();
    }

    function updateBottomButtons() {
      const cardEl = document.getElementById("card");
      const bottom = document.getElementById("bottomButtons");
      bottom.style.display = cardEl.classList.contains("flip") ? "flex" : "none";
    }

    function rateCard(rating) {
      alert(`Bewertung: ${rating}`);
    }

    function openEditOverlay() {
      alert("Editor √∂ffnet sich (noch nicht implementiert)");
    }

    function triggerImageUpload() {
      alert("Bild hinzuf√ºgen Funktion kommt bald!");
    }

    function openDrawOverlay() {
      alert("Zeichnen-Funktion folgt!");
    }
  </script>
</body>
</html>
