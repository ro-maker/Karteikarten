<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #8A1D40;
            margin-bottom: 20px;
        }

        .card {
            position: relative;
            width: auto;
            min-width: 300px;
            max-width: 600px;
            height: auto;
            min-height: 150px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow: auto;
            resize: both;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .btn-edit { background: #8A1D40; }
        .btn-image { background: #555; }
        .btn-draw { background: #D81B60; }
        .btn-color { background: #E65100; }
        .btn-wrong { background: #D32F2F; }
        .btn-hard { background: #F57C00; }
        .btn-good { background: #388E3C; }
        .btn-easy { background: #0097A7; }
        
        .btn-add {
            position: absolute;
            left: -50px;
            background: #4CAF50;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            line-height: 40px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Heute: <span id="progress">1/1</span></div>
        
        <div class="card-container" style="position: relative;">
            <button class="btn-add" onclick="addCard()">+</button>
            <div class="card" contenteditable="true" id="card">
                <canvas id="canvas"></canvas>
                <p>Wann besteht ein Anspruch des Verk√§ufers auf R√ºck√ºbereignung des Pkw?</p>
            </div>
        </div>

        <div class="button-group">
            <button class="button btn-edit" onclick="editCard()">‚úè Bearbeiten</button>
            <button class="button btn-image" onclick="addImage()">üì∑ Bild hinzuf√ºgen</button>
            <button class="button btn-draw" onclick="startDrawing()">‚úç Zeichnen</button>
            <button class="button btn-color" onclick="changeColor()">üé® Farbe</button>
        </div>

        <div class="button-group">
            <button class="button btn-wrong">Falsch</button>
            <button class="button btn-hard">M√ºhsam</button>
            <button class="button btn-good">Gut</button>
            <button class="button btn-easy">Einfach</button>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" onchange="handleImage(event)">
    
    <script>
        let isDrawing = false;
        let ctx;
        let imgElement;

        function editCard() {
            let card = document.getElementById("card");
            card.contentEditable = true;
            card.focus();
        }

        function addImage() {
            document.getElementById("fileInput").click();
        }

        function handleImage(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    if (imgElement) {
                        imgElement.remove();
                    }
                    imgElement = document.createElement("img");
                    imgElement.src = e.target.result;
                    imgElement.style.maxWidth = "100%";
                    imgElement.style.position = "absolute";
                    imgElement.style.left = "10px";
                    imgElement.style.top = "10px";
                    imgElement.style.cursor = "move";
                    imgElement.setAttribute("draggable", "true");
                    imgElement.ondragstart = dragStart;
                    document.querySelector(".card").appendChild(imgElement);
                };
                reader.readAsDataURL(file);
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData("text/plain", null);
            let img = event.target;
            document.onmousemove = function(e) {
                img.style.left = e.pageX - img.width / 2 + "px";
                img.style.top = e.pageY - img.height / 2 + "px";
            };
            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        }

        function startDrawing() {
            let canvas = document.getElementById("canvas");
            let card = document.querySelector(".card");

            canvas.width = card.clientWidth;
            canvas.height = card.clientHeight;
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";

            ctx = canvas.getContext("2d");
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;

            canvas.onmousedown = function(e) {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            };

            canvas.onmousemove = function(e) {
                if (isDrawing) {
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                }
            };

            canvas.onmouseup = function() {
                isDrawing = false;
            };
        }

        function changeColor() {
            let color = prompt("W√§hle eine Farbe (z.B. rot, blau, gr√ºn):", "schwarz");
            if (color) {
                ctx.strokeStyle = color;
            }
        }

        function addCard() {
            alert("Neue Karteikarte hinzuf√ºgen! (Diese Funktion kann mit LocalStorage erweitert werden)");
        }
    </script>
</body>
</html>
