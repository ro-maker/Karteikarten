<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #karte {
            width: auto;
            min-width: 300px;
            max-width: 600px;
            min-height: 150px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .btn-bearbeiten { background: #900C3F; }
        .btn-bild { background: #5C2D91; }
        .btn-zeichnen { background: #E74C3C; }
        .btn-farbe { background: #F39C12; }
        .btn-plus { background: green; font-size: 24px; border-radius: 50%; width: 50px; height: 50px; }
        .bewertung { background: gray; }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        img {
            max-width: 100%;
            position: absolute;
            cursor: grab;
        }
    </style>
</head>
<body>

    <h1>Heute: <span id="anzahl">0/0</span></h1>

    <button class="btn btn-plus" onclick="neueKarte()">+</button>

    <div id="karte" contenteditable="true" oninput="speichern()">
        <canvas id="zeichenFlaeche"></canvas>
    </div>

    <br>

    <button class="btn btn-bearbeiten" onclick="bearbeiten()">‚úèÔ∏è Bearbeiten</button>
    <button class="btn btn-bild" onclick="bildHinzufuegen()">üì∑ Bild hinzuf√ºgen</button>
    <button class="btn btn-zeichnen" onclick="zeichnen()">‚úçÔ∏è Zeichnen</button>
    <button class="btn btn-farbe" onclick="farbeWaehlen()">üé® Farbe</button>

    <br><br>

    <button class="btn bewertung" onclick="bewerten('falsch')">Falsch</button>
    <button class="btn bewertung" onclick="bewerten('m√ºhsam')">M√ºhsam</button>
    <button class="btn bewertung" onclick="bewerten('gut')">Gut</button>
    <button class="btn bewertung" onclick="bewerten('einfach')">Einfach</button>

    <input type="color" id="farbPicker" style="display:none;" onchange="farbeSetzen(this.value)">

    <script>
        let karten = JSON.parse(localStorage.getItem('karten')) || [];
        let aktuelleKarte = 0;
        let zeichnenAktiv = false;
        let zeichnung = document.getElementById("zeichenFlaeche");
        let ctx = zeichnung.getContext("2d");

        function speichern() {
            karten[aktuelleKarte] = document.getElementById("karte").innerHTML;
            localStorage.setItem('karten', JSON.stringify(karten));
        }

        function bearbeiten() {
            let karte = document.getElementById("karte");
            karte.contentEditable = true;
            karte.focus();
        }

        function bildHinzufuegen() {
            let input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = function (e) {
                let reader = new FileReader();
                reader.onload = function (event) {
                    let img = document.createElement("img");
                    img.src = event.target.result;
                    img.style.width = "100px";
                    img.style.height = "auto";
                    img.draggable = true;
                    img.ondragstart = function (event) {
                        event.dataTransfer.setData("text/plain", null);
                        img.style.position = "absolute";
                    };
                    img.onmousedown = function (event) {
                        let shiftX = event.clientX - img.getBoundingClientRect().left;
                        let shiftY = event.clientY - img.getBoundingClientRect().top;

                        function moveAt(pageX, pageY) {
                            img.style.left = pageX - shiftX + 'px';
                            img.style.top = pageY - shiftY + 'px';
                        }

                        function onMouseMove(event) {
                            moveAt(event.pageX, event.pageY);
                        }

                        document.addEventListener('mousemove', onMouseMove);

                        img.onmouseup = function () {
                            document.removeEventListener('mousemove', onMouseMove);
                            img.onmouseup = null;
                        };
                    };
                    img.ondblclick = function () {
                        img.remove();
                    };
                    document.getElementById("karte").appendChild(img);
                    speichern();
                };
                reader.readAsDataURL(e.target.files[0]);
            };
            input.click();
        }

        function zeichnen() {
            zeichnenAktiv = !zeichnenAktiv;
            if (zeichnenAktiv) {
                zeichnung.width = document.getElementById("karte").offsetWidth;
                zeichnung.height = document.getElementById("karte").offsetHeight;
                zeichnung.style.display = "block";

                zeichnung.onmousedown = function (event) {
                    ctx.beginPath();
                    ctx.moveTo(event.offsetX, event.offsetY);

                    zeichnung.onmousemove = function (event) {
                        ctx.lineTo(event.offsetX, event.offsetY);
                        ctx.stroke();
                    };
                };

                zeichnung.onmouseup = function () {
                    zeichnung.onmousemove = null;
                };
            } else {
                zeichnung.style.display = "none";
            }
        }

        function farbeWaehlen() {
            document.getElementById("farbPicker").click();
        }

        function farbeSetzen(farbe) {
            ctx.strokeStyle = farbe;
        }

        function neueKarte() {
            karten.push("");
            aktuelleKarte = karten.length - 1;
            document.getElementById("karte").innerHTML = "";
            speichern();
            updateAnzahl();
        }

        function bewerten(level) {
            alert("Bewertung: " + level);
        }

        function updateAnzahl() {
            document.getElementById("anzahl").innerText = (aktuelleKarte + 1) + "/" + karten.length;
        }

        window.onload = function () {
            if (karten.length > 0) {
                document.getElementById("karte").innerHTML = karten[0];
            }
            updateAnzahl();
        };
    </script>

</body>
</html>
