<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flip-Karteikarten mit WYSIWYG & Dynamischer H√∂he</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Globales Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 { 
      color: #972D54;
    }
    /* Flip-Karten-Container (dynamisch in der H√∂he) */
    .card-container {
      position: relative;
      perspective: 1000px;
      width: 320px;
      min-height: 240px; /* Mindesth√∂he, w√§chst bei mehr Inhalt */
      margin-bottom: 20px;
    }
    .card {
      width: 100%;
      min-height: 240px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 8px;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card-face {
      width: 100%;
      min-height: 240px;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
      white-space: pre-line; /* Zeilenumbr√ºche beibehalten */
    }
    .card-front {
      background-color: #fff;
    }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
    }

    /* Side-Buttons (rechts neben der Karte) */
    .side-buttons {
      position: absolute;
      top: 10px;
      right: -150px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .side-buttons button:hover { 
      opacity: 0.9; 
    }

    /* Bottom-Buttons (f√ºnf Buttons) */
    .bottom-buttons {
      margin-top: 15px;
      width: 320px;
      display: none; /* erst sichtbar, wenn Karte umgedreht ist */
      gap: 10px;
      justify-content: space-between;
    }
    .bottom-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .btn-falsch   { background-color: #e74c3c; }
    .btn-muehsam  { background-color: #f39c12; color: #000; }
    .btn-gut      { background-color: #2ecc71; }
    .btn-einfach  { background-color: #1abc9c; }
    .btn-edit     { background-color: #8e44ad; }

    /* Bearbeitungs-Overlay (WYSIWYG) */
    .edit-overlay {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
    }
    .edit-overlay .toolbar {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .edit-overlay .toolbar button {
      padding: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    /* WYSIWYG-Bereich (contenteditable) */
    #editContent {
      width: 100%;
      min-height: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    .edit-overlay .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .edit-overlay button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .save { background-color: #28a745; }
    .close { background-color: #dc3545; }
  </style>
</head>
<body>

  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>

  <div class="card-container">
    <div class="card" id="card" onclick="flipCard()">
      <!-- Vorderseite -->
      <div class="card-face card-front">
        <div id="frontQuestion">Frage wird geladen...</div>
      </div>
      <!-- R√ºckseite -->
      <div class="card-face card-back">
        <div id="backAnswer">Antwort wird geladen...</div>
      </div>
    </div>
    <!-- Side-Buttons -->
    <div class="side-buttons">
      <button onclick="openEditOverlay()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="promptImageUpload()">üì∑ Bild hinzuf√ºgen</button>
    </div>
  </div>

  <!-- Bottom-Buttons (erst sichtbar, wenn Karte umgedreht) -->
  <div class="bottom-buttons" id="bottomButtons">
    <button class="btn-falsch" onclick="rateCard('Falsch')">Falsch</button>
    <button class="btn-muehsam" onclick="rateCard('M√ºhsam')">M√ºhsam</button>
    <button class="btn-gut" onclick="rateCard('Gut')">Gut</button>
    <button class="btn-einfach" onclick="rateCard('Einfach')">Einfach</button>
    <button class="btn-edit" onclick="openEditOverlay()">Editieren</button>
  </div>

  <!-- Bearbeitungs-Overlay (WYSIWYG) -->
  <div class="edit-overlay" id="editOverlay">
    <h3>Karte bearbeiten</h3>
    <!-- Toolbar mit Formatierung -->
    <div class="toolbar">
      <button onclick="execCmd('bold')"><b>B</b></button>
      <button onclick="execCmd('italic')"><i>I</i></button>
      <button onclick="execCmd('underline')"><u>U</u></button>
      <button onclick="changeFontSize()">Gr√∂√üe</button>
      <button onclick="changeColor()">Farbe</button>
      <button onclick="highlightText()">Markieren</button>
    </div>
    <!-- WYSIWYG-Bereich (contenteditable) -->
    <div id="editContent" contenteditable="true" style="background:#fff;"></div>
    
    <div class="buttons">
      <button class="save" onclick="saveEdit()">Speichern</button>
      <button class="close" onclick="closeEditOverlay()">Abbrechen</button>
    </div>
  </div>

  <!-- Versteckter Datei-Upload (Bild) -->
  <input type="file" id="hiddenImageUpload" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">

  <script>
    // Beispiel-Karteikarten
    let cards = [
      {
        question: "Wann besteht ein Anspruch des Verk√§ufers auf R√ºck√ºbereignung des Pkw?",
        answer: "Wenn die Voraussetzungen des ¬ß 812 BGB erf√ºllt sind.<br><br>Weitere Details:<br>- Punkt 1<br>- Punkt 2"
      }
    ];
    let currentIndex = 0;

    document.addEventListener("DOMContentLoaded", () => {
      loadCard(currentIndex);
      document.getElementById("totalCards").textContent = cards.length;
    });

    // Karte laden
    function loadCard(index) {
      document.getElementById("frontQuestion").innerHTML = cards[index].question;
      document.getElementById("backAnswer").innerHTML   = cards[index].answer;
      document.getElementById("currentCardIndex").textContent = index + 1;
    }

    // Flip-Effekt
    function flipCard() {
      const cardEl = document.getElementById("card");
      cardEl.classList.toggle("flip");
      updateBottomButtons();
    }
    // Bottom-Buttons nur sichtbar, wenn Karte umgedreht
    function updateBottomButtons() {
      const cardEl = document.getElementById("card");
      const bottom = document.getElementById("bottomButtons");
      bottom.style.display = cardEl.classList.contains("flip") ? "flex" : "none";
    }

    // Bewertung
    function rateCard(rating) {
      alert(`Bewertung: ${rating}`);
      // ggf. Karte entfernen oder ans Ende verschieben
    }

    // Overlay √∂ffnen
    function openEditOverlay() {
      // WYSIWYG-Bereich mit aktuellem HTML f√ºllen
      document.getElementById("editContent").innerHTML = cards[currentIndex].answer;
      document.getElementById("editOverlay").style.display = "block";
    }
    function closeEditOverlay() {
      document.getElementById("editOverlay").style.display = "none";
    }

    // Speichern: Hole das HTML aus contenteditable und setze es in die Karte
    function saveEdit() {
      let newHTML = document.getElementById("editContent").innerHTML;
      cards[currentIndex].answer = newHTML;
      loadCard(currentIndex);
      closeEditOverlay();
    }

    // WYSIWYG-Befehle (document.execCommand)
    function execCmd(cmd) {
      document.execCommand(cmd, false, null);
    }
    function changeFontSize() {
      let size = prompt("Schriftgr√∂√üe (z.B. 18px):", "18px");
      if(!size) return;
      document.execCommand("fontSize", false, "5"); 
      // Um fontSize mit px zu erzwingen, manipulieren wir den <font size=..>-Tag per CSS
      let fonts = document.getElementById("editContent").querySelectorAll("font[size='5']");
      fonts.forEach(f => f.removeAttribute("size"));
      fonts.forEach(f => f.style.fontSize = size);
    }
    function changeColor() {
      let color = prompt("Farbe (z.B. 'red' oder '#123456'):", "#000");
      if(!color) return;
      document.execCommand("foreColor", false, color);
    }
    function highlightText() {
      let color = prompt("Highlight-Farbe (z.B. 'yellow' oder '#ffff00'):", "yellow");
      if(!color) return;
      document.execCommand("hiliteColor", false, color);
    }

    // Datei-Upload (Bild)
    function promptImageUpload() {
      document.getElementById("hiddenImageUpload").click();
    }
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // Bild ins WYSIWYG einf√ºgen
          let img = `<img src="${e.target.result}" style="max-width:100%;"/><br>`;
          // F√ºge es in das bearbeitete HTML ein
          let editDiv = document.getElementById("editContent");
          editDiv.focus();
          document.execCommand("insertHTML", false, img);
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
