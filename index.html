<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .add-button {
            background-color: #28a745;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-right: 20px;
        }

        .karteikarte {
            width: 400px;
            height: 250px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .karteikarte.flipped {
            transform: rotateY(180deg);
        }

        .karteikarte .seite {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .rueckseite {
            transform: rotateY(180deg);
        }

        .toolbar {
            margin-top: 10px;
        }

        .toolbar button {
            margin: 5px;
            padding: 8px;
            cursor: pointer;
        }

        .editor {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .editor textarea {
            width: 380px;
            height: 100px;
        }

        canvas {
            display: none;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="add-button" onclick="addKarteikarte()">+</button>
    <div class="karteikarte" onclick="flipCard(this)">
        <div class="seite vorderseite">
            <span class="frage">Was ist die Hauptstadt von Deutschland?</span>
        </div>
        <div class="seite rueckseite">
            <span class="antwort">Berlin</span>
        </div>
    </div>
</div>

<div class="toolbar">
    <button onclick="toggleEditor()">üìù Bearbeiten</button>
    <button onclick="toggleCanvas()">‚úèÔ∏è Zeichnen</button>
</div>

<div class="editor">
    <textarea id="editorText"></textarea>
    <button onclick="saveText()">Speichern</button>
</div>

<canvas id="drawCanvas" width="400" height="250"></canvas>

<script>
    function flipCard(card) {
        card.classList.toggle("flipped");
    }

    function toggleEditor() {
        document.querySelector('.editor').style.display = "flex";
        document.getElementById("editorText").value = document.querySelector(".frage").innerText;
    }

    function saveText() {
        document.querySelector(".frage").innerText = document.getElementById("editorText").value;
        document.querySelector(".editor").style.display = "none";
    }

    function toggleCanvas() {
        let canvas = document.getElementById("drawCanvas");
        let ctx = canvas.getContext("2d");
        canvas.style.display = canvas.style.display === "none" ? "block" : "none";
        
        let drawing = false;
        canvas.onmousedown = () => drawing = true;
        canvas.onmouseup = () => drawing = false;
        canvas.onmousemove = (e) => {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
            ctx.fill();
        };
    }

    function addKarteikarte() {
        let container = document.querySelector(".container");
        let newCard = document.createElement("div");
        newCard.classList.add("karteikarte");
        newCard.innerHTML = `
            <div class="seite vorderseite">
                <span class="frage">Neue Frage</span>
            </div>
            <div class="seite rueckseite">
                <span class="antwort">Neue Antwort</span>
            </div>
        `;
        newCard.onclick = function() { flipCard(newCard); };
        container.appendChild(newCard);
    }
</script>

</body>
</html>
