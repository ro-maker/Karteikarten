<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten mit Bildfunktion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .karteikarte {
            position: relative;
            width: auto;
            min-width: 300px;
            max-width: 90%;
            height: auto;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .karteikarte textarea {
            width: 100%;
            height: 100%;
            font-size: 16px;
            resize: none;
            border: none;
            outline: none;
            background: transparent;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .image-container {
            position: absolute;
            cursor: grab;
            border: 1px solid black;
            resize: both;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .image-container button {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="karten-container">
        <div class="karteikarte" contenteditable="true" data-status="1">
            <textarea placeholder="Frage eingeben..."></textarea>
            <canvas></canvas>
        </div>
    </div>

    <div class="buttons">
        <button onclick="toggleDrawing()">Zeichnen</button>
        <button onclick="clearDrawing()">LÃ¶schen</button>
        <button onclick="addKarteikarte()">Neue Karteikarte</button>
        <input type="file" id="imageUpload" accept="image/*" onchange="addImage(event)">
    </div>

    <script>
        let isDrawing = false;
        let drawingMode = false;
        let context = null;

        function toggleDrawing() {
            drawingMode = !drawingMode;
        }

        function clearDrawing() {
            document.querySelectorAll("canvas").forEach(canvas => {
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        }

        function addKarteikarte() {
            const container = document.getElementById("karten-container");
            const newCard = document.createElement("div");
            newCard.className = "karteikarte";
            newCard.setAttribute("contenteditable", "true");
            newCard.dataset.status = "1";

            const textarea = document.createElement("textarea");
            textarea.placeholder = "Frage eingeben...";

            const canvas = document.createElement("canvas");

            newCard.appendChild(textarea);
            newCard.appendChild(canvas);
            container.appendChild(newCard);
            
            setupCanvas(canvas);
        }

        function setupCanvas(canvas) {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;

            context = canvas.getContext("2d");
            context.lineWidth = 2;
            context.lineCap = "round";
            context.strokeStyle = "black";

            canvas.addEventListener("mousedown", (e) => {
                if (!drawingMode) return;
                isDrawing = true;
                context.beginPath();
                context.moveTo(e.offsetX, e.offsetY);
            });

            canvas.addEventListener("mousemove", (e) => {
                if (!isDrawing || !drawingMode) return;
                context.lineTo(e.offsetX, e.offsetY);
                context.stroke();
            });

            canvas.addEventListener("mouseup", () => {
                isDrawing = false;
            });

            canvas.addEventListener("mouseleave", () => {
                isDrawing = false;
            });
        }

        document.querySelectorAll(".karteikarte canvas").forEach(setupCanvas);

        function addImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const karteikarte = document.querySelector(".karteikarte");
                    const imageContainer = document.createElement("div");
                    imageContainer.className = "image-container";
                    imageContainer.style.width = "150px";
                    imageContainer.style.height = "150px";
                    imageContainer.style.top = "10px";
                    imageContainer.style.left = "10px";

                    const deleteBtn = document.createElement("button");
                    deleteBtn.innerHTML = "X";
                    deleteBtn.onclick = function() {
                        imageContainer.remove();
                    };

                    imageContainer.appendChild(deleteBtn);
                    imageContainer.appendChild(img);
                    karteikarte.appendChild(imageContainer);

                    makeDraggable(imageContainer);
                };
            };
            reader.readAsDataURL(file);
        }

        function makeDraggable(element) {
            let offsetX = 0, offsetY = 0, isDragging = false;

            element.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                element.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                element.style.left = `${e.clientX - offsetX}px`;
                element.style.top = `${e.clientY - offsetY}px`;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                element.style.cursor = "grab";
            });
        }
    </script>

</body>
</html>
