<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jura-Karteikarten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Font Awesome via CDN (Version 6) -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-..."
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

  <style>
    /* Globales Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fefefe;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 {
      color: #972D54;
    }
    .main-container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      justify-content: flex-start;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      min-width: 80px;
      margin-right: 20px;
    }
    .add-card-button {
      background-color: #28a745;
      color: white;
      font-size: 32px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    #cardList {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #cardList button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      background-color: #ddd;
      cursor: pointer;
      font-size: 0.8rem;
    }
    #cardList button.active {
      background-color: #972D54;
      color: white;
    }
    #cardList button.inactive {
      opacity: 0.5;
    }
    /* Löschbuttons */
    #deleteCardButton {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #deleteAllButton {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      width: 70px;
      height: 35px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .card-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }
    .card-and-sides {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    /* Karteikarte */
    .card {
      position: relative;
      min-width: 600px;
      max-width: 90vw;
      min-height: 300px;
      max-height: 90vh;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: text;
      transition: border-top 0.3s;
      background-color: #fff;
    }
    .card-inner {
      width: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      z-index: 1;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 300px;
      padding: 10px 20px 20px 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1.2rem;
      line-height: 30px;
      backface-visibility: hidden;
    }
    .card-front {
      background-color: #fff;
      z-index: 2;
    }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
      z-index: 1;
    }
    /* Zeichen-Canvas – direkt über der Karteikarte */
    #zeichenCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none; /* Standardmäßig deaktiviert, wird im Zeichnen-Modus aktiviert */
    }
    /* Seitentasten – linksbündig */
    .side-buttons-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: flex-start;
    }
    .side-buttons-container button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
      width: 110px;
      text-align: left;
    }
    .side-buttons-container button:hover {
      opacity: 0.9;
    }
    .bottom-buttons {
      display: flex;
      gap: 10px;
      margin: 0 auto;
      justify-content: center;
      transition: width 0.3s;
    }
    .bottom-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .btn-falsch { background-color: #e74c3c; }
    .btn-muehsam { background-color: #f39c12; color: #000; }
    .btn-gut    { background-color: #2ecc71; }
    .btn-einfach { background-color: #1abc9c; }
    /* Overlays (modern, draggable) */
    .overlay {
      display: none;
      position: fixed;
      top: 120px;
      left: 120px;
      width: 450px;
      max-width: 90%;
      background: linear-gradient(135deg, #ffffff 0%, #f3f3f3 100%);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      cursor: move;
    }
    .overlay.active {
      display: block;
    }
    .overlay h3 {
      margin-bottom: 10px;
    }
    .overlay button {
      padding: 8px 12px;
      background-color: #972D54;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
    .overlay .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .overlay .toolbar select {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .overlay .color-palette {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .overlay .color-palette button {
      width: 25px;
      height: 25px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>

  <div class="main-container">
    <!-- Linke Spalte -->
    <div class="left-panel">
      <button class="add-card-button" onclick="addCard()">+</button>
      <div id="cardList"></div>
      <!-- Nur aktuelle Karte löschen -->
      <button id="deleteCardButton" onclick="deleteSelectedCard()" title="Nur diese Karte löschen">
        <i class="fa-solid fa-trash"></i>
      </button>
      <!-- Alle Karten löschen -->
      <button id="deleteAllButton" onclick="deleteAllCards()" title="Alle löschen">Alle</button>
    </div>

    <!-- Kartenbereich -->
    <div class="card-wrapper">
      <div class="card-and-sides">
        <!-- Karteikarte -->
        <div class="card" id="card" onclick="maybeFlip(event)">
          <div class="card-inner">
            <!-- Vorderseite -->
            <div class="card-front" id="cardFrontFace" contenteditable="false">
              <div id="frontQuestion">Frage wird geladen...</div>
            </div>
            <!-- Rückseite -->
            <div class="card-back" id="cardBackFace" contenteditable="false">
              <div id="backAnswer">Antwort wird geladen...</div>
            </div>
          </div>
          <!-- Zeichen-Canvas (liegt direkt über der Karteikarte) -->
          <canvas id="zeichenCanvas"></canvas>
        </div>

        <!-- Seitentasten -->
        <div class="side-buttons-container">
          <button onclick="openInlineEditOverlay();"><i class="fas fa-edit"></i> Bearbeiten</button>
          <button onclick="openOverlay('imageOverlay');"><i class="fas fa-image"></i> Bild</button>
          <!-- Zeichnen-Button: Jetzt wird der Zeichnen-Modus (direkt auf der Karte) umgeschaltet -->
          <button onclick="toggleDrawingMode();"><i class="fas fa-pencil-alt"></i> Zeichnen</button>
          <button onclick="openOverlay('colorOverlay');"><i class="fas fa-palette"></i> Farbe</button>
          <button onclick="toggleProblem();"><i class="fas fa-exclamation-triangle"></i> P</button>
          <button id="patternButton" onclick="cyclePattern(event)"><i class="fas fa-th"></i> Muster Boden</button>
        </div>
      </div>

      <!-- Bewertungsbuttons (Breite passt sich der Karte an) -->
      <div class="bottom-buttons" id="bottomButtons">
        <button class="btn-falsch" onclick="rateCard('Falsch')">Falsch</button>
        <button class="btn-muehsam" onclick="rateCard('Mühsam')">Mühsam</button>
        <button class="btn-gut" onclick="rateCard('Gut')">Gut</button>
        <button class="btn-einfach" onclick="rateCard('Einfach')">Einfach</button>
      </div>
    </div>
  </div>

  <!-- Overlays -->
  <!-- Bild-Overlay -->
  <div id="imageOverlay" class="overlay">
    <h3>Bild hinzufügen</h3>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Hochladen</button>
    <button onclick="closeOverlay('imageOverlay')">Abbrechen</button>
  </div>

  <!-- Farb-Overlay -->
  <div id="colorOverlay" class="overlay">
    <h3>Karteikartenfarbe ändern</h3>
    <div class="color-palette">
      <button style="background:#ffffff;" onclick="setCardColor('#ffffff')"></button>
      <button style="background:#ffdddd;" onclick="setCardColor('#ffdddd')"></button>
      <button style="background:#fff4dd;" onclick="setCardColor('#fff4dd')"></button>
      <button style="background:#ddffdd;" onclick="setCardColor('#ddffdd')"></button>
      <button style="background:#ddeeff;" onclick="setCardColor('#ddeeff')"></button>
      <button style="background:#ffddee;" onclick="setCardColor('#ffddee')"></button>
    </div>
    <button onclick="closeOverlay('colorOverlay')">Schließen</button>
  </div>

  <!-- Inline-Edit Overlay (mit Farbpalette, Schriftgröße, Schriftart & Text hinzufügen) -->
  <div id="inlineEditOverlay" class="overlay">
    <h3>Text formatieren</h3>
    <div class="toolbar">
      <button onclick="execCmd('bold')"><i class="fas fa-bold"></i> B</button>
      <button onclick="execCmd('italic')"><i class="fas fa-italic"></i> I</button>
      <button onclick="execCmd('underline')"><i class="fas fa-underline"></i> U</button>
    </div>
    <div class="color-palette">
      <button style="background: yellow;" onclick="execCmdColor('yellow')"></button>
      <button style="background: lightblue;" onclick="execCmdColor('lightblue')"></button>
      <button style="background: red;" onclick="execCmdColor('red')"></button>
      <button style="background: lightgreen;" onclick="execCmdColor('lightgreen')"></button>
      <button style="background: orange;" onclick="execCmdColor('orange')"></button>
      <button style="background: #39FF14;" onclick="execCmdColor('#39FF14')"></button>
      <button style="background: #FF073A;" onclick="execCmdColor('#FF073A')"></button>
      <button style="background: #0FF0FC;" onclick="execCmdColor('#0FF0FC')"></button>
    </div>
    <div class="toolbar">
      <select onchange="changeFontSize(this.value)">
        <option value="">Schriftgröße</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="18px">18px</option>
        <option value="24px">24px</option>
        <option value="32px">32px</option>
      </select>
      <select onchange="changeFontFamily(this.value)">
        <option value="">Schriftart</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
      </select>
      <button onclick="addDraggableText()">Text hinzufügen</button>
    </div>
    <button onclick="closeInlineEditOverlay()">Schließen</button>
  </div>

  <input type="file" id="hiddenImageUpload" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">

  <script>
    // Stelle sicher, dass execCommand mit CSS verwendet wird
    document.execCommand("styleWithCSS", false, true);

    let cards = [
      {
        question: "Was ist JavaScript?",
        answer: "JavaScript ist eine Programmiersprache für Webentwicklung.\n\n- Dynamische Inhalte\n- Interaktive Webseiten",
        color: "#fff",
        problem: false,
        pattern: "dotted",
        active: true,
        canvasData: ""
      }
    ];
    let currentIndex = 0;
    let isEditing = false;
    let editingSide = null; // "front" oder "back"

    // Zeichnen direkt auf der Karteikarte
    let isDrawing = false;
    let drawingMode = "draw"; // "draw" oder "erase"
    let currentDrawingColor = "#000";
    let currentLineWidth = 2;
    let isDrawingModeActive = false; // Globaler Flag für Zeichnen-Modus

    function setupZeichenCanvas() {
      const card = document.getElementById("card");
      const canvas = document.getElementById("zeichenCanvas");
      canvas.width = card.offsetWidth;
      canvas.height = card.offsetHeight;
      canvas.style.top = "0";
      canvas.style.left = "0";
      // Standard: im normalen Modus nicht interaktiv
      canvas.style.pointerEvents = isDrawingModeActive ? "auto" : "none";
      const ctx = canvas.getContext("2d");
      if(cards[currentIndex].canvasData) {
        const img = new Image();
        img.onload = () => { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); };
        img.src = cards[currentIndex].canvasData;
      }
      canvas.addEventListener("mousedown", startZeichnen);
      canvas.addEventListener("mousemove", zeichne);
      canvas.addEventListener("mouseup", stopZeichnen);
      canvas.addEventListener("mouseout", stopZeichnen);
    }
    function startZeichnen(e) {
      if(!isDrawingModeActive) return;
      isDrawing = true;
      const pos = getCanvasPos(e);
      const ctx = document.getElementById("zeichenCanvas").getContext("2d");
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }
    function zeichne(e) {
      if(!isDrawingModeActive || !isDrawing) return;
      const pos = getCanvasPos(e);
      const ctx = document.getElementById("zeichenCanvas").getContext("2d");
      if(drawingMode === "draw") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = currentDrawingColor;
      } else if(drawingMode === "erase") {
        ctx.globalCompositeOperation = "destination-out";
      }
      ctx.lineWidth = currentLineWidth;
      ctx.lineCap = "round";
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
    function stopZeichnen() {
      if(isDrawing && isDrawingModeActive) {
        isDrawing = false;
        const canvas = document.getElementById("zeichenCanvas");
        cards[currentIndex].canvasData = canvas.toDataURL("image/png");
        saveCardsToLocalStorage();
      }
    }
    function getCanvasPos(e) {
      const canvas = document.getElementById("zeichenCanvas");
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }
    function setDrawingMode(mode) {
      drawingMode = mode;
    }
    function setDrawingColor(color) {
      currentDrawingColor = color;
      drawingMode = "draw";
    }
    function changeLineWidth(val) {
      currentLineWidth = parseInt(val, 10);
    }
    function clearZeichenCanvas() {
      const canvas = document.getElementById("zeichenCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cards[currentIndex].canvasData = "";
      saveCardsToLocalStorage();
    }
    function toggleDrawingMode() {
      // Schaltet den Zeichnen-Modus an/aus und passt pointerEvents des Canvas an.
      isDrawingModeActive = !isDrawingModeActive;
      const canvas = document.getElementById("zeichenCanvas");
      canvas.style.pointerEvents = isDrawingModeActive ? "auto" : "none";
      // Optional: visuelles Feedback, z.B. Rahmenfarbe ändern
      canvas.style.border = isDrawingModeActive ? "2px dashed #972D54" : "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadCardsFromLocalStorage();
      if(cards.length > 0) loadCard(currentIndex);
      renderCardList();
      updateCardSize();
      updateBottomButtonsWidth();
      setupZeichenCanvas();
      makeAllOverlaysDraggable();
    });

    function loadCard(index, preserveFlip = false) {
      if(!cards[index]) return;
      currentIndex = index;
      let c = cards[index];
      document.getElementById("frontQuestion").innerHTML = c.question.replace(/\n/g, "<br>");
      document.getElementById("backAnswer").innerHTML   = c.answer.replace(/\n/g, "<br>");
      document.getElementById("cardFrontFace").style.backgroundColor = c.color;
      document.getElementById("cardBackFace").style.backgroundColor  = c.color;
      
      let backFace = document.getElementById("cardBackFace");
      backFace.style.backgroundImage = "none";
      backFace.style.backgroundSize = "";
      backFace.style.backgroundPosition = "";
      backFace.style.lineHeight = "30px";
      backFace.style.paddingTop = "10px";

      if(c.pattern === 'lines') {
        backFace.style.backgroundImage =
          "repeating-linear-gradient(to bottom, transparent, transparent 29px, rgba(0,0,0,0.15) 29px, rgba(0,0,0,0.15) 30px)";
        backFace.style.backgroundPosition = "0 10px";
        backFace.style.paddingTop = "10px";
      } 
      else if(c.pattern === 'grid') {
        backFace.style.backgroundImage = 
          "linear-gradient(0deg, transparent 29px, rgba(0,0,0,0.15) 29px, rgba(0,0,0,0.15) 30px), linear-gradient(90deg, transparent 29px, rgba(0,0,0,0.15) 29px, rgba(0,0,0,0.15) 30px)";
        backFace.style.backgroundSize = "30px 30px";
      } 
      else if(c.pattern === 'dotted') {
        backFace.style.backgroundImage =
          "radial-gradient(rgba(0,0,0,0.15) 1px, transparent 1px)";
        backFace.style.backgroundSize = "20px 20px";
      }

      let cardEl = document.getElementById("card");
      cardEl.style.borderTop = c.problem ? "5px solid red" : "2px solid #ccc";
      if(!preserveFlip) {
        cardEl.classList.remove("flip");
      }
      updateCardCounter();
      renderCardList();
      updateCardSize();
      updatePatternButton();
      updateBottomButtons();
      updateBottomButtonsWidth();
      makeImagesEditable();
      setupZeichenCanvas();
    }

    function updateCardCounter() {
      document.getElementById("currentCardIndex").textContent = currentIndex + 1;
      document.getElementById("totalCards").textContent = cards.length;
    }

    function renderCardList() {
      const listDiv = document.getElementById("cardList");
      listDiv.innerHTML = "";
      cards.forEach((c, i) => {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.onclick = () => { loadCard(i); };
        if(i === currentIndex) btn.classList.add("active");
        if(c.active === false) btn.classList.add("inactive");
        listDiv.appendChild(btn);
      });
    }

    function maybeFlip(e) {
      if(e.target.closest('.side-buttons-container') || e.target.closest('.overlay')) return;
      if(isEditing) return;
      flipCard();
    }
    function flipCard() {
      document.getElementById("card").classList.toggle("flip");
      setTimeout(updateCardSize, 300);
    }

    function updateBottomButtonsWidth() {
      const cardWidth = document.getElementById("card").offsetWidth;
      document.getElementById("bottomButtons").style.width = cardWidth + "px";
    }
    function updateBottomButtons() {
      document.getElementById("bottomButtons").style.display = "flex";
    }

    /* --- Inline-Edit Overlay --- */
    function openInlineEditOverlay() {
      const isFlipped = document.getElementById("card").classList.contains("flip");
      editingSide = isFlipped ? "back" : "front";
      if(editingSide === "front") {
        document.getElementById("frontQuestion").contentEditable = "true";
        document.getElementById("frontQuestion").focus();
      } else {
        document.getElementById("backAnswer").contentEditable = "true";
        document.getElementById("backAnswer").focus();
      }
      isEditing = true;
      document.getElementById("inlineEditOverlay").classList.add("active");
    }
    function closeInlineEditOverlay() {
      document.getElementById("frontQuestion").contentEditable = "false";
      document.getElementById("backAnswer").contentEditable = "false";
      document.getElementById("inlineEditOverlay").classList.remove("active");
      isEditing = false;
      if(editingSide === "front") {
        cards[currentIndex].question = document.getElementById("frontQuestion").innerHTML;
      } else {
        cards[currentIndex].answer = document.getElementById("backAnswer").innerHTML;
      }
      saveCardsToLocalStorage();
      updateCardSize();
    }
    function execCmd(cmd) {
      document.execCommand(cmd, false, null);
    }
    function execCmdColor(color) {
      document.execCommand("hiliteColor", false, color);
    }
    function changeFontSize(size) {
      if(!size) return;
      document.execCommand("fontSize", false, "7");
      const fonts = document.querySelectorAll("font[size='7']");
      fonts.forEach(f => {
        f.removeAttribute("size");
        f.style.fontSize = size;
      });
    }
    function changeFontFamily(font) {
      if(!font) return;
      document.execCommand("fontName", false, font);
    }
    // Fügt ein neues, verschiebbares Textelement in die Karte ein
    function addDraggableText() {
      const newText = document.createElement("div");
      newText.contentEditable = "true";
      newText.textContent = "Neuer Text";
      newText.style.position = "absolute";
      newText.style.top = "20px";
      newText.style.left = "20px";
      newText.style.cursor = "move";
      newText.style.fontSize = "16px";
      newText.style.border = "1px dashed #ccc";
      newText.style.padding = "4px";
      newText.classList.add("draggable-text");
      document.getElementById("card").appendChild(newText);
      makeTextDraggable(newText);
    }
    function makeTextDraggable(elem) {
      let dragText = null, textOffsetX = 0, textOffsetY = 0;
      elem.addEventListener("mousedown", (e) => {
        dragText = elem;
        textOffsetX = e.clientX - elem.getBoundingClientRect().left;
        textOffsetY = e.clientY - elem.getBoundingClientRect().top;
        document.addEventListener("mousemove", onTextDrag);
        document.addEventListener("mouseup", onTextDragEnd);
        e.stopPropagation();
      });
      function onTextDrag(e) {
        if(dragText) {
          const cardRect = document.getElementById("card").getBoundingClientRect();
          let newLeft = e.clientX - cardRect.left - textOffsetX;
          let newTop = e.clientY - cardRect.top - textOffsetY;
          dragText.style.left = newLeft + "px";
          dragText.style.top = newTop + "px";
        }
      }
      function onTextDragEnd(e) {
        dragText = null;
        document.removeEventListener("mousemove", onTextDrag);
        document.removeEventListener("mouseup", onTextDragEnd);
      }
    }

    /* --- Bewertung & Problem --- */
    function rateCard(rating) {
      if(rating === "Einfach") {
        cards[currentIndex].active = false;
        let nextIndex = currentIndex;
        let found = false;
        for(let i = 0; i < cards.length; i++){
          nextIndex = (nextIndex + 1) % cards.length;
          if(cards[nextIndex].active !== false) {
            found = true;
            break;
          }
        }
        if(!found){
          alert("Keine aktiven Karten mehr!");
          return;
        }
        currentIndex = nextIndex;
      } else {
        currentIndex = (currentIndex + 1) % cards.length;
      }
      loadCard(currentIndex);
      saveCardsToLocalStorage();
    }
    function toggleProblem() {
      cards[currentIndex].problem = !cards[currentIndex].problem;
      loadCard(currentIndex, true);
      saveCardsToLocalStorage();
    }

    /* --- Bilder --- */
    function openOverlay(id) {
      document.getElementById(id).classList.add("active");
    }
    function closeOverlay(id) {
      document.getElementById(id).classList.remove("active");
    }
    function uploadImage() {
      document.getElementById("hiddenImageUpload").click();
    }
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const isFlipped = document.getElementById("card").classList.contains("flip");
          if(!isFlipped) {
            cards[currentIndex].question += `<br><img src="${e.target.result}" class="editable-image" style="max-width:100%; cursor:move;" ondblclick="resizeImage(this)"><br>`;
          } else {
            cards[currentIndex].answer += `<br><img src="${e.target.result}" class="editable-image" style="max-width:100%; cursor:move;" ondblclick="resizeImage(this)"><br>`;
          }
          loadCard(currentIndex, true);
          saveCardsToLocalStorage();
        };
        reader.readAsDataURL(file);
      }
    }
    function resizeImage(img) {
      let action = prompt("Gib 'resize' ein, um die Größe anzupassen oder 'crop' zum Zuschneiden:", "resize");
      if(action === "resize") {
        let newWidth = prompt("Neue Breite (z.B. 50% oder 300px):", "50%");
        if(newWidth) { img.style.width = newWidth; }
      } else if(action === "crop") {
        let top = prompt("Zuschneiden: Abstand von oben (z.B. 10px):", "10px");
        let right = prompt("Zuschneiden: Abstand von rechts (z.B. 10px):", "10px");
        let bottom = prompt("Zuschneiden: Abstand von unten (z.B. 10px):", "10px");
        let left = prompt("Zuschneiden: Abstand von links (z.B. 10px):", "10px");
        if(top && right && bottom && left) {
          img.style.clipPath = `inset(${top} ${right} ${bottom} ${left})`;
        }
      }
    }
    function setCardColor(color) {
      cards[currentIndex].color = color;
      loadCard(currentIndex, true);
      saveCardsToLocalStorage();
      closeOverlay('colorOverlay');
    }

    /* --- Muster-Funktion (kein Flip) --- */
    function cyclePattern(e) {
      e.stopPropagation();
      let patternOrder = ["lines", "grid", "dotted", "none"];
      let current = cards[currentIndex].pattern;
      let idx = patternOrder.indexOf(current);
      let nextIdx = (idx + 1) % patternOrder.length;
      cards[currentIndex].pattern = patternOrder[nextIdx];
      loadCard(currentIndex, true);
      saveCardsToLocalStorage();
      return false;
    }
    function updatePatternButton() {
      document.getElementById("patternButton").innerHTML = `<i class="fas fa-th"></i> Muster Boden`;
    }

    /* --- Zeichnen direkt auf der Karteikarte --- */
    function setupZeichenCanvas() {
      const card = document.getElementById("card");
      const canvas = document.getElementById("zeichenCanvas");
      canvas.width = card.offsetWidth;
      canvas.height = card.offsetHeight;
      canvas.style.top = "0";
      canvas.style.left = "0";
      // Standardmäßig nicht aktiv
      canvas.style.pointerEvents = isDrawingModeActive ? "auto" : "none";
      const ctx = canvas.getContext("2d");
      if(cards[currentIndex].canvasData) {
        const img = new Image();
        img.onload = () => { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); };
        img.src = cards[currentIndex].canvasData;
      }
      canvas.addEventListener("mousedown", startZeichnen);
      canvas.addEventListener("mousemove", zeichne);
      canvas.addEventListener("mouseup", stopZeichnen);
      canvas.addEventListener("mouseout", stopZeichnen);
    }
    function startZeichnen(e) {
      if(!isDrawingModeActive) return;
      isDrawing = true;
      const pos = getCanvasPos(e);
      const ctx = document.getElementById("zeichenCanvas").getContext("2d");
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }
    function zeichne(e) {
      if(!isDrawingModeActive || !isDrawing) return;
      const pos = getCanvasPos(e);
      const ctx = document.getElementById("zeichenCanvas").getContext("2d");
      if(drawingMode === "draw") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = currentDrawingColor;
      } else if(drawingMode === "erase") {
        ctx.globalCompositeOperation = "destination-out";
      }
      ctx.lineWidth = currentLineWidth;
      ctx.lineCap = "round";
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
    function stopZeichnen() {
      if(isDrawing && isDrawingModeActive) {
        isDrawing = false;
        const canvas = document.getElementById("zeichenCanvas");
        cards[currentIndex].canvasData = canvas.toDataURL("image/png");
        saveCardsToLocalStorage();
      }
    }
    function getCanvasPos(e) {
      const canvas = document.getElementById("zeichenCanvas");
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }
    function setDrawingMode(mode) {
      drawingMode = mode;
    }
    function setDrawingColor(color) {
      currentDrawingColor = color;
      drawingMode = "draw";
    }
    function changeLineWidth(val) {
      currentLineWidth = parseInt(val, 10);
    }
    function clearZeichenCanvas() {
      const canvas = document.getElementById("zeichenCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cards[currentIndex].canvasData = "";
      saveCardsToLocalStorage();
    }
    // Schaltet den Zeichnen-Modus ein/aus
    let isDrawingModeActive = false;
    function toggleDrawingMode() {
      isDrawingModeActive = !isDrawingModeActive;
      const canvas = document.getElementById("zeichenCanvas");
      canvas.style.pointerEvents = isDrawingModeActive ? "auto" : "none";
      canvas.style.border = isDrawingModeActive ? "2px dashed #972D54" : "none";
    }

    /* --- Karten hinzufügen & löschen --- */
    function addCard() {
      let newQuestion = prompt("Neue Frage:");
      let newAnswer   = prompt("Neue Antwort:");
      if(newQuestion && newAnswer) {
        cards.splice(currentIndex+1, 0, {
          question: newQuestion,
          answer: newAnswer,
          color: "#fff",
          problem: false,
          pattern: "dotted",
          active: true,
          canvasData: ""
        });
        currentIndex++;
        loadCard(currentIndex);
        saveCardsToLocalStorage();
      }
    }
    function deleteSelectedCard() {
      if(!cards.length) return;
      if(confirm("Diese Karte endgültig löschen?")) {
        cards.splice(currentIndex, 1);
        if(cards.length === 0){
          alert("Keine Karten mehr!");
          saveCardsToLocalStorage();
          renderCardList();
          return;
        }
        if(currentIndex >= cards.length) currentIndex = cards.length - 1;
        loadCard(currentIndex);
        saveCardsToLocalStorage();
      }
    }
    function deleteAllCards() {
      if(confirm("Willst du wirklich ALLE Karten löschen?")) {
        cards = [];
        currentIndex = 0;
        saveCardsToLocalStorage();
        renderCardList();
        alert("Alle Karten wurden gelöscht.");
      }
    }
    function saveCardsToLocalStorage() {
      localStorage.setItem("myJuraCards", JSON.stringify(cards));
      renderCardList();
    }
    function loadCardsFromLocalStorage() {
      let data = localStorage.getItem("myJuraCards");
      if(data) {
        cards = JSON.parse(data);
      }
    }

    /* --- Dynamische Kartengröße --- */
    function updateCardSize() {
      const card = document.getElementById("card");
      const visibleFace = card.classList.contains("flip")
        ? document.getElementById("cardBackFace")
        : document.getElementById("cardFrontFace");
      const clone = visibleFace.cloneNode(true);
      clone.style.position = "static";
      clone.style.visibility = "hidden";
      clone.style.height = "auto";
      clone.style.padding = getComputedStyle(visibleFace).padding;
      card.appendChild(clone);
      const contentHeight = clone.offsetHeight;
      card.removeChild(clone);
      const maxHeight = window.innerHeight * 0.9;
      card.style.height = Math.min(contentHeight, maxHeight) + "px";
    }
    window.addEventListener("resize", () => {
      updateCardSize();
      updateBottomButtonsWidth();
    });
    function updateBottomButtonsWidth() {
      const cardWidth = document.getElementById("card").offsetWidth;
      document.getElementById("bottomButtons").style.width = cardWidth + "px";
    }

    /* --- Bilder (Drag & Drop) --- */
    let dragItem = null;
    let offsetX = 0, offsetY = 0;
    function startDrag(e) {
      dragItem = this;
      offsetX = e.clientX - dragItem.getBoundingClientRect().left;
      offsetY = e.clientY - dragItem.getBoundingClientRect().top;
      document.addEventListener("mousemove", onDrag);
      document.addEventListener("mouseup", endDrag);
    }
    function onDrag(e) {
      if(dragItem) {
        const cardRect = document.getElementById("card").getBoundingClientRect();
        let newLeft = e.clientX - cardRect.left - offsetX;
        let newTop = e.clientY - cardRect.top - offsetY;
        dragItem.style.left = newLeft + "px";
        dragItem.style.top = newTop + "px";
      }
    }
    function endDrag(e) {
      dragItem = null;
      document.removeEventListener("mousemove", onDrag);
      document.removeEventListener("mouseup", endDrag);
    }
    function makeImagesEditable() {
      const card = document.getElementById("card");
      const imgs = card.querySelectorAll("img.editable-image");
      imgs.forEach(img => {
        img.style.position = "absolute";
        img.style.cursor = "move";
        img.addEventListener("mousedown", startDrag);
      });
    }

    /* --- Draggable Overlays --- */
    function makeAllOverlaysDraggable() {
      const overlays = document.querySelectorAll(".overlay");
      overlays.forEach(overlay => {
        overlay.addEventListener("mousedown", startOverlayDrag);
      });
    }
    let overlayDragTarget = null;
    let overlayDragOffsetX = 0;
    let overlayDragOffsetY = 0;
    function startOverlayDrag(e) {
      if(e.button !== 0) return;
      overlayDragTarget = e.currentTarget;
      overlayDragOffsetX = e.clientX - overlayDragTarget.offsetLeft;
      overlayDragOffsetY = e.clientY - overlayDragTarget.offsetTop;
      document.addEventListener("mousemove", onOverlayDrag);
      document.addEventListener("mouseup", endOverlayDrag);
      e.preventDefault();
    }
    function onOverlayDrag(e) {
      if(!overlayDragTarget) return;
      overlayDragTarget.style.left = (e.clientX - overlayDragOffsetX) + "px";
      overlayDragTarget.style.top = (e.clientY - overlayDragOffsetY) + "px";
    }
    function endOverlayDrag(e) {
      overlayDragTarget = null;
      document.removeEventListener("mousemove", onOverlayDrag);
      document.removeEventListener("mouseup", endOverlayDrag);
    }

  </script>
