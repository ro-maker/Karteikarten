<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interaktive Karteikarten</h1>
    
    <div class="card-container">
        <div id="card" class="card" onclick="flipCard()">
            <div class="front">
                <p id="front-text">Frage: Was ist die Hauptstadt von Deutschland?</p>
            </div>
            <div class="back">
                <p id="back-text">Antwort: Berlin</p>
                <input type="file" id="uploadImage" accept="image/*" onchange="addImage(event)">
                <canvas id="drawCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <div class="buttons">
        <button onclick="editCard()">📝 Bearbeiten</button>
        <button onclick="addBold()">𝐁</button>
        <button onclick="addItalic()">𝘐</button>
        <button onclick="addColor()">🎨</button>
        <button onclick="saveCard()">💾 Speichern</button>
        <button onclick="nextCard()">➡️ Nächste Karte</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
