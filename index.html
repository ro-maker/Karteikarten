<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retain-Style Karteikarten</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 {
      color: #972D54;
    }

    /* --- Flip-Karte --- */
    .card-container {
      perspective: 1000px;
      width: 320px;
      height: 240px;
      position: relative;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 8px;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
      white-space: pre-line; /* Abs√§tze beibehalten */
    }
    .card-front {
      background-color: #fff;
    }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
    }

    /* --- Buttons rechts neben der Karte --- */
    .side-buttons {
      position: absolute;
      top: 50%;
      right: -110px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: translateY(-50%);
    }
    .side-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .side-buttons button:hover {
      opacity: 0.9;
    }

    /* --- Bunte Buttons unter der Karte --- */
    .bottom-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    .bottom-buttons button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }
    .red { background: #e74c3c; }
    .yellow { background: #f1c40f; color: black; }
    .green { background: #2ecc71; }

    /* --- Bearbeitungs-Overlay mit Texteditor --- */
    .edit-overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
    }
    .edit-overlay textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 100px;
    }
    .text-editor {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .text-editor button {
      padding: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .edit-overlay .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .edit-overlay button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .save { background-color: #28a745; }
    .close { background-color: #dc3545; }

  </style>
</head>
<body>

  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>

  <div class="card-container">
    <div class="card" id="card" onclick="flipCard()">
      <div class="card-face card-front">
        <div id="frontQuestion">Frage wird geladen...</div>
      </div>
      <div class="card-face card-back">
        <div id="backAnswer">Antwort wird geladen...</div>
      </div>
    </div>

    <!-- Buttons rechts neben der Karte -->
    <div class="side-buttons">
      <button onclick="showEditForm()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="addImage()">üì∑ Bild hinzuf√ºgen</button>
    </div>
  </div>

  <!-- Bunte Buttons unter der Karte -->
  <div class="bottom-buttons">
    <button class="red">‚ùå</button>
    <button class="yellow">‚ö†Ô∏è</button>
    <button class="green">‚úÖ</button>
  </div>

  <!-- Bearbeitungs-Overlay -->
  <div class="edit-overlay" id="editOverlay">
    <h3>Karte bearbeiten</h3>
    <div class="text-editor">
      <button onclick="formatText('bold')"><b>B</b></button>
      <button onclick="formatText('italic')"><i>I</i></button>
      <button onclick="formatText('h1')">H1</button>
    </div>
    <textarea id="editText"></textarea>
    <div class="buttons">
      <button class="save" onclick="saveEdit()">Speichern</button>
      <button class="close" onclick="hideEditForm()">Abbrechen</button>
    </div>
  </div>

  <script>
    let cards = [
      { question: "Wann besteht ein Anspruch des Verk√§ufers V gegen den Abk√§ufer A auf R√ºck√ºbereignung des Pkw?", answer: "Wenn die Voraussetzungen des ¬ß 812 BGB erf√ºllt sind." }
    ];
    let currentIndex = 0;

    document.addEventListener("DOMContentLoaded", () => {
      loadCard(currentIndex);
    });

    function loadCard(index) {
      document.getElementById("frontQuestion").textContent = cards[index].question;
      document.getElementById("backAnswer").innerHTML = cards[index].answer.replace(/\n/g, "<br>");
      document.getElementById("currentCardIndex").textContent = index + 1;
    }

    function flipCard() {
      document.getElementById("card").classList.toggle("flip");
    }

    function showEditForm() {
      document.getElementById("editText").value = cards[currentIndex].answer;
      document.getElementById("editOverlay").style.display = "block";
    }

    function hideEditForm() {
      document.getElementById("editOverlay").style.display = "none";
    }

    function saveEdit() {
      cards[currentIndex].answer = document.getElementById("editText").value;
      loadCard(currentIndex);
      hideEditForm();
    }

    function formatText(type) {
      document.getElementById("editText").style.fontWeight = type === "bold" ? "bold" : "normal";
    }
  </script>

</body>
</html>
