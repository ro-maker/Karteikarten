<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flip-Karteikarten mit Editor & Zeichnen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* --- Globales Styling --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 { color: #972D54; }

    /* --- Flip-Karten-Container --- */
    .card-container {
      position: relative;
      perspective: 1000px;
      width: 320px;
      min-height: 240px; /* Mindesth√∂he; w√§chst bei mehr Inhalt */
      margin-bottom: 20px;
    }
    .card {
      width: 100%;
      min-height: 240px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 8px;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card-face {
      width: 100%;
      min-height: 240px;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
      white-space: pre-line; /* Zeilenumbr√ºche erhalten */
    }
    .card-front { background-color: #fff; }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
    }

    /* --- Side-Buttons (rechts neben der Karte) --- */
    .side-buttons {
      position: absolute;
      top: 10px;
      right: -150px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .side-buttons button:hover { opacity: 0.9; }

    /* --- Bottom-Buttons (f√ºnf Buttons) --- */
    .bottom-buttons {
      margin-top: 15px;
      width: 320px;
      display: none; /* erscheint nur, wenn Karte umgedreht ist */
      gap: 10px;
      justify-content: space-between;
    }
    .bottom-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .btn-falsch   { background-color: #e74c3c; }
    .btn-muehsam  { background-color: #f39c12; color: #000; }
    .btn-gut      { background-color: #2ecc71; }
    .btn-einfach  { background-color: #1abc9c; }
    .btn-edit     { background-color: #8e44ad; }

    /* --- Bearbeitungs-Overlay (Editor) --- */
    .edit-overlay {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
    }
    .edit-overlay .text-editor {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .edit-overlay .text-editor button {
      padding: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .edit-overlay textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 100px;
      white-space: pre-line;
    }
    .edit-overlay .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .edit-overlay button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .save { background-color: #28a745; }
    .close { background-color: #dc3545; }

    /* --- Canvas f√ºr Zeichnen --- */
    #drawCanvas {
      width: 90%;
      height: 80px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>

  <div class="card-container">
    <div class="card" id="card" onclick="flipCard()">
      <!-- Vorderseite -->
      <div class="card-face card-front">
        <div id="frontQuestion">Frage wird geladen...</div>
      </div>
      <!-- R√ºckseite -->
      <div class="card-face card-back">
        <div id="backAnswer">Antwort wird geladen...</div>
        <canvas id="drawCanvas"></canvas>
      </div>
    </div>
    <!-- Side-Buttons: komplett rechts neben der Karte -->
    <div class="side-buttons">
      <button onclick="openEditOverlay()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="promptImageUpload()">üì∑ Bild hinzuf√ºgen</button>
    </div>
  </div>

  <!-- Bottom-Buttons: erscheinen nur, wenn Karte umgedreht -->
  <div class="bottom-buttons" id="bottomButtons">
    <button class="btn-falsch" onclick="rateCard('Falsch')">Falsch</button>
    <button class="btn-muehsam" onclick="rateCard('M√ºhsam')">M√ºhsam</button>
    <button class="btn-gut" onclick="rateCard('Gut')">Gut</button>
    <button class="btn-einfach" onclick="rateCard('Einfach')">Einfach</button>
    <button class="btn-edit" onclick="openEditOverlay()">Editieren</button>
  </div>

  <!-- Bearbeitungs-Overlay (Editor mit Formatierung, inkl. Highlighter) -->
  <div class="edit-overlay" id="editOverlay">
    <h3>Karte bearbeiten</h3>
    <div class="text-editor">
      <button onclick="applyFormat('bold')"><b>B</b></button>
      <button onclick="applyFormat('italic')"><i>I</i></button>
      <button onclick="applyFormat('underline')"><u>U</u></button>
      <button onclick="applyFormat('fontSize')">Gr√∂√üe</button>
      <button onclick="applyFormat('color')">Farbe</button>
      <button onclick="applyFormat('highlight')">Markieren</button>
    </div>
    <textarea id="editText" placeholder="Antwort bearbeiten..."></textarea>
    <div class="buttons">
      <button class="save" onclick="saveEdit()">Speichern</button>
      <button class="close" onclick="closeEditOverlay()">Abbrechen</button>
    </div>
  </div>

  <!-- Versteckter Datei-Upload (wird √ºber den Side-Button ausgel√∂st) -->
  <input type="file" id="hiddenImageUpload" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">

  <script>
    // Beispiel-Karteikarten
    let cards = [
      {
        question: "Wann besteht ein Anspruch des Verk√§ufers auf R√ºck√ºbereignung des Pkw?",
        answer: "Wenn die Voraussetzungen des ¬ß 812 BGB erf√ºllt sind.\n\nWeitere Details:\n- Punkt 1\n- Punkt 2"
      }
    ];
    let currentIndex = 0;
    document.addEventListener("DOMContentLoaded", () => {
      loadCard(currentIndex);
      setupCanvas();
      document.getElementById("totalCards").textContent = cards.length;
    });
    function loadCard(index) {
      document.getElementById("frontQuestion").textContent = cards[index].question;
      // Ersetze \n durch <br> um Abs√§tze zu erhalten
      document.getElementById("backAnswer").innerHTML = cards[index].answer.replace(/\n/g, "<br>");
      document.getElementById("currentCardIndex").textContent = index + 1;
    }
    function flipCard() {
      document.getElementById("card").classList.toggle("flip");
      updateBottomButtons();
    }
    function updateBottomButtons() {
      const cardEl = document.getElementById("card");
      const bottom = document.getElementById("bottomButtons");
      if(cardEl.classList.contains("flip")) {
        bottom.style.display = "flex";
      } else {
        bottom.style.display = "none";
      }
    }
    function rateCard(rating) {
      alert(`Bewertung: ${rating}`);
      // Hier kannst du die Bewertungslogik erg√§nzen
    }
    // Bearbeitungs-Overlay
    function openEditOverlay() {
      document.getElementById("editText").value = cards[currentIndex].answer;
      document.getElementById("editOverlay").style.display = "block";
    }
    function closeEditOverlay() {
      document.getElementById("editOverlay").style.display = "none";
    }
    function saveEdit() {
      let newText = document.getElementById("editText").value;
      cards[currentIndex].answer = newText;
      loadCard(currentIndex);
      closeEditOverlay();
    }
    // Formatierung: wirkt nur auf den markierten Bereich im Textarea
    function applyFormat(format) {
      const textarea = document.getElementById("editText");
      let start = textarea.selectionStart;
      let end = textarea.selectionEnd;
      let selected = textarea.value.substring(start, end);
      let before = "", after = "";
      switch(format) {
        case "bold":
          before = "<b>";
          after = "</b>";
          break;
        case "italic":
          before = "<i>";
          after = "</i>";
          break;
        case "underline":
          before = "<u>";
          after = "</u>";
          break;
        case "fontSize":
          let size = prompt("Schriftgr√∂√üe (z.B. 18px):", "18px");
          before = `<span style="font-size:${size};">`;
          after = "</span>";
          break;
        case "color":
          let color = prompt("Farbe (z.B. 'red' oder '#123456'):", "#000");
          before = `<span style="color:${color};">`;
          after = "</span>";
          break;
        case "highlight":
          let hColor = prompt("Highlight-Farbe (z.B. 'yellow' oder '#ffff00'):", "yellow");
          before = `<mark style="background-color:${hColor};">`;
          after = "</mark>";
          break;
      }
      textarea.value = textarea.value.substring(0, start) + before + selected + after + textarea.value.substring(end);
    }
    // Datei-Upload: √ºber Side-Button "Bild hinzuf√ºgen"
    function promptImageUpload() {
      document.getElementById("hiddenImageUpload").click();
    }
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          let imgHTML = `<br><img src="${e.target.result}" style="max-width:100%;"/><br>`;
          cards[currentIndex].answer += imgHTML;
          loadCard(currentIndex);
        }
        reader.readAsDataURL(file);
      }
    }
    // Canvas f√ºr Zeichnen
    function setupCanvas() {
      const canvas = document.getElementById("drawCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.clientWidth;
      canvas.height = 80;
      let drawing = false;
      let currentColor = "#000";
      canvas.addEventListener("mousedown", () => { drawing = true; ctx.beginPath(); });
      canvas.addEventListener("mouseup", () => { drawing = false; });
      canvas.addEventListener("mousemove", function(e) {
        if(!drawing) return;
        let rect = canvas.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = currentColor;
        ctx.lineTo(x, y);
        ctx.stroke();
      });
      // Farb-Picker oberhalb des Canvas
      const colorPicker = document.createElement("div");
      colorPicker.style.marginTop = "5px";
      colorPicker.innerHTML = `
        <button onclick="setDrawingColor('#000')">Schwarz</button>
        <button onclick="setDrawingColor('#f1c40f')">Gelb</button>
        <button onclick="setDrawingColor('#e74c3c')">Rot</button>
        <button onclick="setDrawingColor('#2ecc71')">Gr√ºn</button>
        <button onclick="setDrawingColor('#8e44ad')">Lila</button>
      `;
      canvas.parentElement.appendChild(colorPicker);
      window.setDrawingColor = function(color) { currentColor = color; }
    }
  </script>
</body>
</html>
