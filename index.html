<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karteikarten</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Karteikarten lernen</h1>
    
    <div class="card-container">
        <div id="card" class="card" onclick="flipCard()">
            <div class="card-front">
                <div id="editor-front" class="editor"></div>
            </div>
            <div class="card-back">
                <div id="editor-back" class="editor"></div>
                <canvas id="drawingCanvas"></canvas>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
        </div>
    </div>

    <div id="buttons" class="buttons hidden">
        <button class="btn falsch">Falsch</button>
        <button class="btn mühsam">Mühsam</button>
        <button class="btn gut">Gut</button>
        <button class="btn einfach" onclick="markAsEasy()">Einfach</button>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
