<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .card-container {
            perspective: 1000px;
            margin: 20px;
        }

        .card {
            width: 300px;
            height: auto;
            min-height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .side {
            position: absolute;
            width: 100%;
            min-height: 150px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-align: center;
        }

        .card .back {
            transform: rotateY(180deg);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .flip-button {
            background-color: #6200ea;
            color: white;
        }

        .add-button {
            background-color: #03dac6;
            color: white;
        }

        .delete-button {
            background-color: #d32f2f;
            color: white;
        }

        .edit-button {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

    <div id="cardContainer"></div>
    <button class="add-button" onclick="addCard()">+ Karteikarte hinzufügen</button>

    <script>
        let cardData = JSON.parse(localStorage.getItem("cards")) || [];

        function saveCards() {
            localStorage.setItem("cards", JSON.stringify(cardData));
        }

        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            cardData.forEach((card, index) => {
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("card-container");
                cardDiv.innerHTML = `
                    <div class="card" onclick="flipCard(this)">
                        <div class="side front">${card.question}</div>
                        <div class="side back">${card.answer}</div>
                    </div>
                    <div class="button-container">
                        <button class="edit-button" onclick="editCard(${index})">Bearbeiten</button>
                        <button class="delete-button" onclick="deleteCard(${index})">Löschen</button>
                    </div>
                `;
                container.appendChild(cardDiv);
            });
        }

        function flipCard(cardElement) {
            cardElement.classList.toggle("flipped");
        }

        function addCard() {
            const question = prompt("Gib die Frage ein:");
            const answer = prompt("Gib die Antwort ein:");
            if (question && answer) {
                cardData.push({ question, answer });
                saveCards();
                renderCards();
            }
        }

        function editCard(index) {
            const newQuestion = prompt("Neue Frage eingeben:", cardData[index].question);
            const newAnswer = prompt("Neue Antwort eingeben:", cardData[index].answer);
            if (newQuestion && newAnswer) {
                cardData[index] = { question: newQuestion, answer: newAnswer };
                saveCards();
                renderCards();
            }
        }

        function deleteCard(index) {
            if (confirm("Willst du diese Karteikarte wirklich löschen?")) {
                cardData.splice(index, 1);
                saveCards();
                renderCards();
            }
        }

        renderCards();
    </script>

</body>
</html>
