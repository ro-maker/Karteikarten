<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .card { width: 300px; height: 200px; margin: auto; border: 1px solid #ccc; 
                border-radius: 10px; padding: 20px; cursor: pointer; background-color: #f9f9f9; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Interaktive Karteikarten</h1>
    <div id="card" class="card" onclick="flipCard()">
        <p id="front">Frage: Was ist die Hauptstadt von Deutschland?</p>
        <p id="back" class="hidden">Antwort: Berlin</p>
    </div>
    <button onclick="nextCard()">NÃ¤chste Karte</button>

    <script>
        let cards = [
            { question: "Was ist die Hauptstadt von Deutschland?", answer: "Berlin" },
            { question: "Was ist 5 + 3?", answer: "8" },
            { question: "Wer schrieb 'Faust'?", answer: "Goethe" }
        ];
        let currentIndex = 0;
        let flipped = false;

        function flipCard() {
            flipped = !flipped;
            document.getElementById("front").classList.toggle("hidden", flipped);
            document.getElementById("back").classList.toggle("hidden", !flipped);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            flipped = false;
            document.getElementById("front").textContent = "Frage: " + cards[currentIndex].question;
            document.getElementById("back").textContent = "Antwort: " + cards[currentIndex].answer;
            document.getElementById("front").classList.remove("hidden");
            document.getElementById("back").classList.add("hidden");
        }
    </script>
</body>
</html>
