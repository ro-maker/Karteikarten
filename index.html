<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Flexible Karteikarten mit Editor & Zeichnen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fefefe;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        h2 {
            color: #972D54;
        }

        .card-wrapper {
            position: relative;
            min-width: 400px;
            min-height: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow: auto;
            transition: all 0.3s ease;
        }

        .card-content {
            min-height: 100px;
            min-width: 100px;
            padding: 10px;
            font-size: 1.2rem;
            resize: both;
            overflow: auto;
            border: none;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
        }

        .btn-falsch { background-color: #e74c3c; }
        .btn-muehsam { background-color: #f39c12; color: #000; }
        .btn-gut { background-color: #2ecc71; }
        .btn-einfach { background-color: #1abc9c; }
        .btn-edit { background-color: #8e44ad; }

        .draw-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
        }

        .draw-overlay canvas {
            border: 1px solid #000;
            background: white;
            width: 100%;
            height: 300px;
        }

        .draw-controls {
            margin-top: 10px;
        }

        .draw-controls button {
            padding: 8px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>

    <div class="card-wrapper" id="cardWrapper">
        <div class="card-content" id="cardContent" contenteditable="true">
            Frage wird geladen...
        </div>
        <div class="draw-overlay" id="drawOverlay">
            <canvas id="drawCanvas"></canvas>
            <div class="draw-controls">
                <button onclick="setDrawingColor('#000')">Schwarz</button>
                <button onclick="setDrawingColor('red')">Rot</button>
                <button onclick="setDrawingColor('green')">Grün</button>
                <button onclick="setDrawingColor('blue')">Blau</button>
                <button onclick="eraseDrawing()">Radieren</button>
                <button onclick="saveDrawing()">Übernehmen</button>
                <button onclick="closeDrawOverlay()">Schließen</button>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="btn-falsch" onclick="rateCard('Falsch')">Falsch</button>
        <button class="btn-muehsam" onclick="rateCard('Mühsam')">Mühsam</button>
        <button class="btn-gut" onclick="rateCard('Gut')">Gut</button>
        <button class="btn-einfach" onclick="rateCard('Einfach')">Einfach</button>
        <button class="btn-edit" onclick="toggleDrawOverlay()">✍️ Zeichnen</button>
    </div>

    <script>
        let cards = [
            { question: "Was ist JavaScript?", answer: "JavaScript ist eine Programmiersprache für Webentwicklung." }
        ];
        let currentIndex = 0;

        document.addEventListener("DOMContentLoaded", () => {
            loadCard(currentIndex);
            setupDrawCanvas();
        });

        function loadCard(index) {
            document.getElementById("cardContent").innerText = cards[index].question;
        }

        function rateCard(rating) {
            alert(`Bewertung: ${rating}`);
        }

        function toggleDrawOverlay() {
            const overlay = document.getElementById("drawOverlay");
            overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
        }

        function closeDrawOverlay() {
            document.getElementById("drawOverlay").style.display = "none";
        }

        function setupDrawCanvas() {
            const canvas = document.getElementById("drawCanvas");
            const ctx = canvas.getContext("2d");

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            let drawing = false;

            canvas.addEventListener("mousedown", () => { drawing = true; ctx.beginPath(); });
            canvas.addEventListener("mouseup", () => { drawing = false; });
            canvas.addEventListener("mousemove", (e) => {
                if (!drawing) return;
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            });
        }

        function setDrawingColor(color) {
            const ctx = document.getElementById("drawCanvas").getContext("2d");
            ctx.strokeStyle = color;
        }

        function eraseDrawing() {
            const canvas = document.getElementById("drawCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveDrawing() {
            alert("Zeichnung gespeichert!");
            closeDrawOverlay();
        }
    </script>

</body>
</html>
