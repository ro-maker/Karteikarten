<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card-container {
            position: relative;
            width: 400px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #flashcard {
            background: white;
            width: 100%;
            min-height: 100%;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
            resize: both;
            overflow: hidden;
        }
        #drawCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            background: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="cardNumbers"></div>
        </div>
        <div class="card-container">
            <div id="flashcard">
                <div id="question">Frage eingeben...</div>
                <div id="answer">Antwort hier...</div>
            </div>
            <canvas id="drawCanvas"></canvas>
        </div>
        <div class="toolbar">
            <button onclick="toggleDrawMode()">üñäÔ∏è Zeichnen</button>
            <button onclick="clearDrawing()">‚ùå Radieren</button>
            <button onclick="changeColor()">üé® Farbe</button>
            <button onclick="toggleProblem()">üÖøÔ∏è Problem</button>
            <button onclick="addImage()">üì∑ Bild</button>
            <select id="strokeSize" onchange="changeStrokeSize()">
                <option value="2">D√ºnn</option>
                <option value="5">Mittel</option>
                <option value="10">Dick</option>
            </select>
        </div>
    </div>
    <script>
        let drawMode = false;
        let ctx = document.getElementById('drawCanvas').getContext('2d');
        let drawing = false;
        let strokeSize = 2;

        function toggleDrawMode() {
            drawMode = !drawMode;
            document.getElementById('drawCanvas').style.pointerEvents = drawMode ? 'auto' : 'none';
        }

        function changeStrokeSize() {
            strokeSize = document.getElementById('strokeSize').value;
        }

        document.getElementById('drawCanvas').addEventListener('mousedown', function (e) {
            if (!drawMode) return;
            drawing = true;
            ctx.beginPath();
            ctx.lineWidth = strokeSize;
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        document.getElementById('drawCanvas').addEventListener('mousemove', function (e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        });

        document.addEventListener('mouseup', function () {
            drawing = false;
        });

        function clearDrawing() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        }

        function changeColor() {
            let colors = ['white', 'gray', 'red', 'blue', 'yellow', 'green'];
            let newColor = prompt("W√§hle eine Farbe: wei√ü, grau, rot, blau, gelb, gr√ºn");
            if (colors.includes(newColor)) {
                document.getElementById('flashcard').style.background = newColor;
            } else {
                alert("Farbe nicht verf√ºgbar.");
            }
        }

        function toggleProblem() {
            document.getElementById('flashcard').style.borderTop = "5px solid red";
        }

        function addImage() {
            let imgURL = prompt("Gib die Bild-URL ein:");
            if (imgURL) {
                let img = new Image();
                img.src = imgURL;
                img.style.width = "100%";
                img.style.height = "auto";
                document.getElementById('flashcard').appendChild(img);
            }
        }
    </script>
</body>
</html>
