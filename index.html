<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
        }

        #flashcard {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            position: relative;
            min-height: 150px;
            min-width: 300px;
        }

        .card-content {
            position: relative;
            min-height: 150px;
        }

        #drawCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Buttons f√ºr Bearbeitungsfunktionen */
        .edit-buttons button {
            background-color: #800080; /* Lila */
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin: 2px;
        }

        .edit-buttons {
            display: none;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="flashcard">
            <div class="card-content">
                <p id="question">Hier steht die Frage...</p>
                <p id="answer" class="hidden">Hier steht die Antwort...</p>
                <canvas id="drawCanvas" class="hidden"></canvas>
            </div>
        </div>

        <div class="buttons">
            <button onclick="flipCard()">Karte umdrehen</button>
            <button onclick="enableDraw()">‚úèÔ∏è Zeichnen</button>
            <button onclick="clearCanvas()">üßº Radieren</button>
            <button onclick="changeCardColor('#ffdddd')">üå∏ Rosa</button>
            <button onclick="changeCardColor('#ffffdd')">üåü Gelb</button>
            <button onclick="changeCardColor('#ddffdd')">üçÄ Gr√ºn</button>
            <button onclick="changeCardColor('#ddeeff')">üåä Blau</button>
            <button onclick="editCard()">üìù Bearbeiten</button>
        </div>

        <div class="edit-buttons" id="editControls">
            <button onclick="formatText('bold')">B</button>
            <button onclick="formatText('italic')">I</button>
            <button onclick="formatText('left')">‚è™</button>
            <button onclick="formatText('center')">‚è∫</button>
            <button onclick="formatText('right')">‚è©</button>
            <button onclick="closeEdit()">‚úñÔ∏è</button>
        </div>

    </div>

    <script>
        let isFlipped = false;
        let isDrawing = false;
        let canvas = document.getElementById("drawCanvas");
        let ctx = canvas.getContext("2d");

        canvas.width = 300;
        canvas.height = 200;

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById("answer").classList.toggle("hidden");
            canvas.classList.toggle("hidden");
        }

        function enableDraw() {
            isDrawing = true;
        }

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function changeCardColor(color) {
            document.getElementById("flashcard").style.backgroundColor = color;
        }

        function editCard() {
            document.getElementById("editControls").style.display = "block";
        }

        function formatText(action) {
            let answer = document.getElementById("answer");

            if (action === "bold") {
                answer.style.fontWeight = answer.style.fontWeight === "bold" ? "normal" : "bold";
            }
            if (action === "italic") {
                answer.style.fontStyle = answer.style.fontStyle === "italic" ? "normal" : "italic";
            }
            if (action === "left") {
                answer.style.textAlign = "left";
            }
            if (action === "center") {
                answer.style.textAlign = "center";
            }
            if (action === "right") {
                answer.style.textAlign = "right";
            }
        }

        function closeEdit() {
            document.getElementById("editControls").style.display = "none";
        }

    </script>
</body>
</html>
