<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flexible Flip-Karteikarten mit Editor & Zeichnen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Globales Styling */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h2 { color: #972D54; }
    
    /* Main Container */
    .main-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    .add-card-button {
      background-color: #28a745;
      color: white;
      font-size: 32px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      align-self: center;
    }
    
    /* Karteikarte */
    .card-wrapper {
      position: relative;
      min-width: 400px;
      margin-bottom: 20px;
      background-image: repeating-linear-gradient(
          to bottom,
          transparent, transparent 19px,
          rgba(0,0,0,0.1) 19px, rgba(0,0,0,0.1) 20px
      );
    }
    .card {
      width: 100%;
      min-height: 300px;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
      overflow: auto;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flip .card-inner { transform: rotateY(180deg); }
    .card-face {
      position: absolute;
      width: 100%;
      min-height: 300px;
      padding: 20px;
      border-radius: 8px;
      backface-visibility: hidden;
      white-space: pre-line;
      text-align: left;
      font-size: 1.2rem;
    }
    .card-front { background-color: #fff; }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
    }
    
    /* Side-Buttons */
    .side-buttons {
      position: absolute;
      top: 10px;
      right: -150px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-buttons button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #972D54;
      color: #fff;
      cursor: pointer;
    }
    
    /* Bottom-Buttons */
    .bottom-buttons {
      display: none;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    /* Overlays */
    .overlay {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 600px;
      width: 90%;
    }
    .overlay.active { display: block; }
    
    /* Zeichnen */
    .draw-overlay {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      z-index: 2000;
    }
    #drawCanvas {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h2>Heute: <span id="currentCardIndex">0</span>/<span id="totalCards">0</span></h2>
  </header>

  <div class="main-container">
    <button class="add-card-button" onclick="addCard()">+</button>
    
    <div class="card-wrapper" id="cardWrapper">
      <div class="card" id="card" onclick="flipCard()">
        <div class="card-inner">
          <div class="card-face card-front">
            <div id="frontQuestion">Frage wird geladen...</div>
          </div>
          <div class="card-face card-back">
            <div id="backAnswer">Antwort wird geladen...</div>
          </div>
        </div>
      </div>
      
      <div class="side-buttons">
        <button onclick="openEditOverlay()">‚úèÔ∏è Bearbeiten</button>
        <button onclick="openOverlay('imageOverlay')">üì∑ Bild</button>
        <button onclick="toggleDrawOverlay()">‚úçÔ∏è Zeichnen</button>
        <button onclick="openOverlay('colorOverlay')">üé® Farbe</button>
      </div>
    </div>
  </div>

  <script>
    let cards = [{ question: "Was ist JavaScript?", answer: "Eine Programmiersprache f√ºr Webentwicklung." }];
    let currentIndex = 0;

    function flipCard() {
      document.getElementById("card").classList.toggle("flip");
    }

    function openEditOverlay() {
      let newAnswer = prompt("Neue Antwort eingeben:", cards[currentIndex].answer);
      if (newAnswer !== null) {
        cards[currentIndex].answer = newAnswer;
        document.getElementById("backAnswer").innerHTML = newAnswer.replace(/\n/g, "<br>");
      }
    }

    function addCard() {
      let question = prompt("Neue Frage:");
      let answer = prompt("Neue Antwort:");
      if (question && answer) {
        cards.push({ question, answer });
        currentIndex = cards.length - 1;
        document.getElementById("frontQuestion").innerHTML = question;
        document.getElementById("backAnswer").innerHTML = answer;
      }
    }

    function toggleDrawOverlay() {
      alert("Zeichnen-Funktion hier einf√ºgen!");
    }
  </script>

</body>
</html>
